<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO TV - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #0b0e14; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .ch-card { background: #1a1f29; border: 1px solid #2d3748; border-radius: 15px; cursor: pointer; transition: all 0.3s ease; height: 100%; }
        .ch-card:hover { border-color: #3b82f6; transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .active-ch { border: 2px solid #3b82f6 !important; background: #1e293b !important; }
        video { width: 100%; aspect-ratio: 16/9; background: black; border-radius: 15px; box-shadow: 0 0 30px rgba(0,0,0,0.7); }
        .search-box { background: #1a1f29; border: 1px solid #2d3748; color: white; }
    </style>
</head>
<body>

    <header class="p-4 bg-black/80 backdrop-blur-md border-b border-gray-800 sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-bold text-blue-500 italic tracking-tighter">PRO TV <span class="text-white text-[10px] bg-blue-600 px-2 py-1 rounded ml-2">LIVE</span></h1>
            <div class="relative w-full md:w-72">
                <input type="text" id="search" placeholder="চ্যানেল খুঁজুন..." class="search-box w-full px-4 py-2 rounded-full text-sm outline-none focus:border-blue-500">
            </div>
            <div id="count" class="hidden md:block text-[12px] font-bold text-gray-400 font-mono text-blue-400">LOADING...</div>
        </div>
    </header>

    <main class="container mx-auto p-4 max-w-6xl">
        <div class="mb-8">
            <video id="video" controls autoplay playsinline></video>
            <div class="mt-4 bg-[#1a1f29] p-4 rounded-2xl border border-gray-800">
                <h2 id="current-ch" class="text-xl font-bold text-blue-400">চ্যানেল বেছে নিন</h2>
                <p id="status-msg" class="text-gray-500 text-xs mt-1">আপনার প্লে-লিস্ট লোড হচ্ছে...</p>
            </div>
        </div>

        <div id="grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <div class="col-span-full text-center py-20 text-gray-600 font-bold uppercase tracking-widest">চ্যানেল লোড হচ্ছে...</div>
        </div>
    </main>

    <script>
        const video = document.getElementById('video');
        const grid = document.getElementById('grid');
        const statusMsg = document.getElementById('status-msg');
        const searchInput = document.getElementById('search');
        const vercelProxy = "/api/proxy?url=";
        let allChannels = [];
        let hls = null;

        async function init() {
            try {
                const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/refs/heads/main/Live%20tv';
                const res = await fetch(m3uUrl);
                const data = await res.text();

                allChannels = parseM3U(data);
                document.getElementById('count').innerText = allChannels.length + " CHANNELS";
                render(allChannels);
                statusMsg.innerText = "READY ✅";
            } catch (e) {
                grid.innerHTML = `<div class="col-span-full text-center text-red-500 p-10">ERROR: প্লে-লিস্ট লোড করা যায়নি!</div>`;
            }
        }

        function parseM3U(data) {
            const channels = [];
            const lines = data.split('\n');
            let current = {};

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const nameParts = line.split(',');
                    current.name = nameParts[nameParts.length - 1].trim();
                    const logoMatch = line.match(/tvg-logo="([^"]+)"/i);
                    current.logo = logoMatch ? logoMatch[1] : "https://via.placeholder.com/150/1a1f29/fff?text=TV";
                } else if (line.startsWith('http')) {
                    current.url = line;
                    channels.push({...current});
                    current = {};
                }
            });
            return channels;
        }

        function render(list) {
            grid.innerHTML = '';
            if (list.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-10">কোনো চ্যানেল পাওয়া যায়নি!</div>`;
                return;
            }
            list.forEach(c => {
                const card = document.createElement('div');
                card.className = 'ch-card p-3 flex flex-col items-center justify-between text-center';
                card.innerHTML = `
                    <div class="h-16 w-full flex items-center justify-center mb-2">
                        <img src="${c.logo}" class="max-h-full max-w-full object-contain rounded" 
                             onerror="this.src='https://via.placeholder.com/150/1a1f29/fff?text=LOGO'">
                    </div>
                    <p class="text-[11px] font-bold truncate w-full uppercase">${c.name}</p>
                `;
                card.onclick = () => playChannel(c.url, c.name, card);
                grid.appendChild(card);
            });
        }

        searchInput.oninput = (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allChannels.filter(c => c.name.toLowerCase().includes(term));
            render(filtered);
        };

        function playChannel(url, name, el) {
            document.querySelectorAll('.ch-card').forEach(c => c.classList.remove('active-ch'));
            el.classList.add('active-ch');
            document.getElementById('current-ch').innerText = name;
            statusMsg.innerText = "Connecting Proxy...";

            const finalUrl = vercelProxy + encodeURIComponent(url);

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls({ enableWorker: false }); // worker issue fix
                hls.loadSource(finalUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    statusMsg.innerText = "STREAMING LIVE ✅";
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error("HLS error:", data);
                    statusMsg.innerText = "Error: " + data.type + " - " + data.details;
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = finalUrl;
                video.play();
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        init();
    </script>
</body>
</html>
