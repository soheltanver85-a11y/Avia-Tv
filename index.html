<script>
const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/main/Live%20tv";
let allChannels = [], hls = null;
let lastAdTime = 0; 
const AD_INTERVAL = 3 * 60 * 1000; // ‡ß© ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü (‡ßß‡ßÆ‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°)

async function init() {
  try {
    const res = await fetch(playlistUrl);
    const data = await res.text();
    allChannels = parseM3U(data);
    render(allChannels);
    if(allChannels.length > 0) play(0);
  } catch (e) { console.error("Error loading playlist"); }
}

function parseM3U(data) {
  const lines = data.split("\n"), list = [];
  let cur = {};
  lines.forEach(l => {
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "Unknown";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
    } else if (l.startsWith("http")) {
      cur.url = l;
      list.push({...cur});
      cur = {};
    }
  });
  return list;
}

function render(list) {
  const grid = document.getElementById("channelList");
  grid.innerHTML = list.map((ch, i) => `
    <div class="channel-card" onclick="handlePlay(${i})">
      <img src="${ch.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/50'">
      <div class="channel-name">${ch.name}</div>
    </div>
  `).join('');
}

function play(index) {
  const ch = allChannels[index];
  if (!ch) return;
  if (hls) hls.destroy();
  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(ch.url);
    hls.attachMedia(document.getElementById("video"));
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  }
}

function handlePlay(index) {
  play(index);
  
  const currentTime = Date.now();
  // ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá ‡ß© ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ‡¶™‡¶æ‡¶∞ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶ï‡¶ø ‡¶®‡¶æ
  if (currentTime - lastAdTime > AD_INTERVAL) {
    showCornerAd();
    lastAdTime = currentTime; 
  }
}

function showCornerAd() {
