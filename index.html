    .search-row { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }

    .stats-box { display: flex; gap: 4px; align-items: center; }
    #count { font-size: 9px; color: var(--primary); font-weight: bold; background: rgba(0, 229, 255, 0.1); padding: 3px 6px; border-radius: 4px; }
    #online-count { font-size: 9px; color: var(--online); font-weight: bold; background: rgba(76, 175, 80, 0.1); padding: 3px 6px; border-radius: 4px; }

    .tabs { display: flex; gap: 5px; overflow-x: auto; padding-bottom: 2px; scrollbar-width: none; }
    .tab-btn { padding: 5px 10px; background: #1a1a1a; border: 1px solid #333; color: #bbb; border-radius: 5px; font-size: 10px; white-space: nowrap; cursor: pointer; }
    .tab-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

    #ticker { background: #001a1a; color: #fff; padding: 3px 0; font-size: 9px; border-bottom: 1px solid var(--primary); }
    .ticker-content { display: inline-block; animation: marquee 20s linear infinite; white-space: nowrap; }
    @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

    #content-area { position: absolute; width: 100%; left: 0; overflow-y: auto; background: var(--bg); -webkit-overflow-scrolling: touch; }
    #channelList { display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); gap: 10px; padding: 15px; }
    
    /* ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶è‡¶¨‡¶Ç ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® */
    .channel-card { background: var(--card); border-radius: 10px; padding: 10px 5px; text-align: center; border: 1px solid rgba(255,255,255,0.05); height: 85px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; cursor: pointer; user-select: none; }
    .fav-star { position: absolute; top: 6px; right: 6px; font-size: 16px; color: rgba(255,255,255,0.2); z-index: 5; transition: 0.2s; padding: 2px; }

<script>
const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/main/Live%20tv";
let allChannels = [], favorites = JSON.parse(localStorage.getItem('myFavs')) || [];
let recentChannels = JSON.parse(localStorage.getItem('recentCh')) || [];
let currentCategory = 'all', hls = null;
const video = document.getElementById("video");
const contentArea = document.getElementById("content-area");

/* --- ‡¶∏‡ßç‡¶Æ‡¶æ‡¶∞‡ßç‡¶ü ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ --- */
let startY = 0, isTop = false;
const REFRESH_DIST = 200; 
const loader = document.getElementById('ptr-loader');
const path = document.getElementById('ptr-path');

contentArea.addEventListener('touchstart', (e) => {
    if (contentArea.scrollTop <= 5) { startY = e.touches[0].pageY; isTop = true; } 
    else { isTop = false; }
}, {passive: true});

contentArea.addEventListener('touchmove', (e) => {
    if (!isTop) return;
    let moveY = e.touches[0].pageY, diff = moveY - startY;
    if (diff > 50 && contentArea.scrollTop <= 5) {
        let visualDiff = Math.min(diff * 0.35, 100);
        loader.style.top = (visualDiff + 10) + 'px';
        path.style.strokeDashoffset = Math.max(60 - (diff / REFRESH_DIST) * 60, 0);
        loader.querySelector('svg').style.transform = `rotate(${diff * 1.5}deg)`;
    }
}, {passive: true});

contentArea.addEventListener('touchend', (e) => {
    if (!isTop) return;
    let finalDiff = e.changedTouches[0].pageY - startY;
    if (finalDiff > REFRESH_DIST && contentArea.scrollTop <= 5) {
        loader.classList.add('ptr-loading'); loader.style.top = '100px';
        setTimeout(() => { location.reload(); }, 600);
    } else {
        loader.style.top = '-60px'; path.style.strokeDashoffset = 60;
    }
    isTop = false;
});

/* --- ‡¶Ö‡¶®‡¶≤‡¶æ‡¶á‡¶® ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶æ‡¶∞ --- */
function updateOnline() {
    const online = Math.floor(Math.random() * (30 - 10 + 1)) + 10;
    document.getElementById("online-count").innerText = online + " Online";
}
setInterval(updateOnline, 12000);

function adjustLayout() {
  const topH = document.getElementById('top-section').offsetHeight;
  contentArea.style.top = topH + 'px';
  contentArea.style.height = (window.innerHeight - topH) + 'px';
}
window.addEventListener('resize', adjustLayout);

async function init() {
  try {
    updateOnline();
    const res = await fetch(playlistUrl);
    const data = await res.text();
    allChannels = parseM3U(data);
    render(allChannels);
    renderRecent();
    adjustLayout();
    if(allChannels.length > 0) playFromUrl(allChannels[0].url, allChannels[0].name, allChannels[0].logo, false);
  } catch(e) { document.getElementById("channelList").innerText = "Error Loading."; }
}

function parseM3U(data) {
  const lines = data.split("\n"), list = [];
  let cur = {};
  lines.forEach(l => {
    l = l.trim();
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "Unknown";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
      cur.cat = (l.match(/group-title="([^"]+)"/)?.[1] || "").toLowerCase();
      cur.id = btoa(unescape(encodeURIComponent(cur.name)));
    } else if (l.startsWith("http")) { cur.url = l; list.push({...cur}); cur = {}; }
  });
  return list;
}

function render(list) {
  const grid = document.getElementById("channelList");
  if(list.length === 0) { grid.innerHTML = "No Channels Found."; return; }
  
  grid.innerHTML = list.map(ch => {
    const isFav = favorites.includes(ch.id);
    return `
      <div class="channel-card" onclick="playFromUrl('${ch.url}', '${ch.name}', '${ch.logo}')">
        <span class="fav-star ${isFav ? 'active' : ''}" onclick="toggleFav(event, '${ch.id}')">‚òÖ</span>
        <img src="${ch.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/50x30?text=TV'">
        <div class="channel-name">${ch.name}</div>
      </div>
    `;
  }).join('');
  document.getElementById("count").textContent = list.length + " CH";
}

// ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶ü‡¶ó‡¶≤ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
function toggleFav(event, id) {
  event.stopPropagation(); // ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡ßá‡¶∞ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
  const star = event.target;
  
  if (favorites.includes(id)) {
    favorites = favorites.filter(f => f !== id);
    star.classList.remove('active');
  } else {
    favorites.push(id);
    star.classList.add('active');
  }
  
  localStorage.setItem('myFavs', JSON.stringify(favorites));
  
  // ‡¶Ø‡¶¶‡¶ø ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶®‡ßá ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶ñ‡ßã‡¶≤‡¶æ ‡¶•‡¶æ‡¶ï‡ßá, ‡¶§‡¶¨‡ßá ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßã
  if (currentCategory === 'fav') {
    filterCat('fav', document.querySelector('.tab-btn[onclick*="fav"]'));
  }
}

function renderRecent() {
  const listEl = document.getElementById("recent-list");
  if (recentChannels.length === 0) { listEl.innerHTML = '<span style="color:#333; font-size:9px; margin-left:10px;">‡¶∏‡¶æ‡¶Æ‡ßç‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ï ‡¶®‡ßá‡¶á</span>'; return; }
  listEl.innerHTML = recentChannels.map(ch => `
    <div class="recent-item" onclick="playFromUrl('${ch.url}', '${ch.name}', '${ch.logo}')">
      <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/20x20?text=TV'">
    </div>
  `).join('');
}

function playFromUrl(url, name, logo, updateRecent = true) {
  document.getElementById("now-playing-text").innerText = "‡¶¶‡ßá‡¶ñ‡¶õ‡ßá‡¶®: " + name + " | ";
  if (updateRecent) {
    recentChannels = recentChannels.filter(c => c.url !== url);
    recentChannels.unshift({name, url, logo});
    if (recentChannels.length > 8) recentChannels.pop();
    localStorage.setItem('recentCh', JSON.stringify(recentChannels));
    renderRecent();
  }
  if (hls) hls.destroy();
  if (Hls.isSupported()) {
    hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => { video.muted = true; video.play(); }));
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) { video.src = url; }
}

function filterCat(cat, btn) {
  currentCategory = cat;
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  let filtered = allChannels.filter(ch => {
    if(cat==='all') return true;
    if(cat==='fav') return favorites.includes(ch.id);
    return (ch.cat && ch.cat.includes(cat)) || ch.name.toLowerCase().includes(cat);
  });
  render(filtered);
}

function shareApp() {
  if (navigator.share) { navigator.share({ title: 'Avia Tv', text: '‡¶≤‡¶æ‡¶á‡¶≠ ‡¶ü‡¶ø‡¶≠‡¶ø ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®!', url: window.location.href }); }
  else { navigator.clipboard.writeText(window.location.href); alert("Link Copied!"); }
}

document.getElementById("search").addEventListener('input', (e) => {
  const q = e.target.value.toLowerCase();
  render(allChannels.filter(ch => ch.name.toLowerCase().includes(q)));
});

init();
</script>
