<script>
const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/main/Live%20tv";
let allChannels = [], favorites = JSON.parse(localStorage.getItem('myFavs')) || [];
let recentChannels = JSON.parse(localStorage.getItem('recentCh')) || [];
let currentCategory = 'all', hls = null;
const video = document.getElementById("video");
const contentArea = document.getElementById("content-area");

function adjustLayout() {
  const topH = document.getElementById('top-section').offsetHeight;
  contentArea.style.marginTop = topH + 'px';
}
window.addEventListener('resize', adjustLayout);

async function init() {
  try {
    const res = await fetch(playlistUrl);
    const data = await res.text();
    allChannels = parseM3U(data);
    render(allChannels);
    renderRecent();
    adjustLayout();
    if(allChannels.length > 0) playFromUrl(allChannels[0].url, allChannels[0].name, allChannels[0].logo, false, false);
  } catch(e) { document.getElementById("channelList").innerText = "Error Loading."; }
}

function parseM3U(data) {
  const lines = data.split("\n"), list = [];
  let cur = {};
  lines.forEach(l => {
    l = l.trim();
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "Unknown";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
      cur.cat = (l.match(/group-title="([^"]+)"/)?.[1] || "").toLowerCase();
      cur.id = btoa(unescape(encodeURIComponent(cur.name)));
    } else if (l.startsWith("http")) { cur.url = l; list.push({...cur}); cur = {}; }
  });
  return list;
}

function render(list) {
  const grid = document.getElementById("channelList");
  grid.innerHTML = list.map(ch => {
    const isFav = favorites.includes(ch.id);
    return `
      <div class="channel-card" onclick="playFromUrl('${ch.url}', '${ch.name}', '${ch.logo}')">
        <span class="fav-star ${isFav ? 'active' : ''}" onclick="toggleFav(event, '${ch.id}')">‚òÖ</span>
        <img src="${ch.logo}" class="channel-logo" loading="lazy" onerror="this.src='https://via.placeholder.com/50x30?text=TV'">
        <div class="channel-name">${ch.name}</div>
      </div>
    `;
  }).join('');
  document.getElementById("count").textContent = list.length + " CH";
}

function toggleFav(event, id) {
  event.stopPropagation();
  const star = event.target;
  if (favorites.includes(id)) {
    favorites = favorites.filter(f => f !== id);
    star.classList.remove('active');
  } else {
    favorites.push(id);
    star.classList.add('active');
  }
  localStorage.setItem('myFavs', JSON.stringify(favorites));
  if (currentCategory === 'fav') filterCat('fav', document.querySelector('.tab-btn[style*="star"]'));
}

function renderRecent() {
  const listEl = document.getElementById("recent-list");
  if (recentChannels.length === 0) { listEl.innerHTML = ''; return; }
  listEl.innerHTML = recentChannels.map(ch => `
    <div class="recent-item" onclick="playFromUrl('${ch.url}', '${ch.name}', '${ch.logo}')">
      <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/20x20?text=TV'">
    </div>
  `).join('');
}

function playFromUrl(url, name, logo, updateRecent = true, shouldPlay = true) {
  document.getElementById("now-playing-text").innerText = "‡¶¶‡ßá‡¶ñ‡¶õ‡ßá‡¶®: " + name + " | ";
  if (updateRecent) {
    recentChannels = recentChannels.filter(c => c.url !== url);
    recentChannels.unshift({name, url, logo});
    if (recentChannels.length > 8) recentChannels.pop();
    localStorage.setItem('recentCh', JSON.stringify(recentChannels));
    renderRecent();
  }
  if (hls) hls.destroy();
  if (Hls.isSupported()) {
    hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
    if(shouldPlay) {
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => { video.muted = true; video.play(); }));
    }
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) { 
    video.src = url; 
    if(shouldPlay) video.play();
  }
}

function filterCat(cat, btn) {
  currentCategory = cat;
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  let filtered = allChannels.filter(ch => {
    if(cat==='all') return true;
    if(cat==='fav') return favorites.includes(ch.id);
    return (ch.cat && ch.cat.includes(cat)) || ch.name.toLowerCase().includes(cat);
  });
  render(filtered);
}

function shareApp() {
  if (navigator.share) { navigator.share({ title: 'Avia Tv', text: '‡¶≤‡¶æ‡¶á‡¶≠ ‡¶ü‡¶ø‡¶≠‡¶ø ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®!', url: window.location.href }); }
  else { navigator.clipboard.writeText(window.location.href); alert("Link Copied!"); }
}

document.getElementById("search").addEventListener('input', (e) => {
  const q = e.target.value.toLowerCase();
  render(allChannels.filter(ch => ch.name.toLowerCase().includes(q)));
});

init();
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
  import { getDatabase, ref, onValue, push, set, onDisconnect } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
  const firebaseConfig = { databaseURL: "https://avia-tv-default-rtdb.firebaseio.com/" };
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const onlineUsersRef = ref(db, 'online_users');
  const myUserRef = push(onlineUsersRef);
  set(myUserRef, true);
  onDisconnect(myUserRef).remove();
  onValue(onlineUsersRef, (snapshot) => {
    const data = snapshot.val();
    const count = data ? Object.keys(data).length : 0;
    const statusEl = document.getElementById("online-status");
    if (statusEl) statusEl.innerText = count + " Real-time Online";
  });
</script>
