<script>
const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/main/Live%20tv";
let allChannels = [], favorites = JSON.parse(localStorage.getItem('myFavs')) || [];
let currentCategory = 'all', hls = null, selectedId = null, plyrPlayer = null;

const videoElem = document.getElementById("player");
const contentArea = document.getElementById("content-area");

// Initialize Plyr
plyrPlayer = new Plyr(videoElem, {
  controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
  tooltips: { controls: true, seek: true }
});

// Auto Rotate on Fullscreen
plyrPlayer.on('enterfullscreen', () => {
  if (screen.orientation && screen.orientation.lock) {
    screen.orientation.lock('landscape').catch(() => {});
  }
});

plyrPlayer.on('exitfullscreen', () => {
  if (screen.orientation && screen.orientation.unlock) {
    screen.orientation.unlock();
  }
});

// Pull-to-Refresh
let touchStart = 0;
contentArea.addEventListener('touchstart', (e) => { touchStart = e.touches[0].pageY; }, {passive: true});
contentArea.addEventListener('touchmove', (e) => {
  const touchMove = e.touches[0].pageY;
  if (contentArea.scrollTop <= 0 && touchMove > touchStart + 70) {
    document.getElementById('refresh-indicator').style.top = '20px';
  }
}, {passive: true});
contentArea.addEventListener('touchend', (e) => {
  if (contentArea.scrollTop <= 0 && e.changedTouches[0].pageY > touchStart + 70) {
    location.reload();
  } else {
    document.getElementById('refresh-indicator').style.top = '-50px';
  }
});

function adjustLayout() {
  const topH = document.getElementById('top-section').offsetHeight;
  contentArea.style.top = topH + 'px';
  contentArea.style.height = (window.innerHeight - topH) + 'px';
}
window.addEventListener('resize', adjustLayout);

async function init() {
  try {
    const res = await fetch(playlistUrl);
    const data = await res.text();
    allChannels = parseM3U(data);
    render(allChannels);
    adjustLayout();
    if(allChannels.length > 0) playFromUrl(allChannels[0].url, allChannels[0].name);
  } catch(e) {
    document.getElementById("channelList").innerText = "Error Loading Channels.";
  }
}

function parseM3U(data) {
  const lines = data.split("\n"), list = [];
  let cur = {};
  lines.forEach(l => {
    l = l.trim();
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "Unknown";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
      cur.cat = (l.match(/group-title="([^"]+)"/)?.[1] || "").toLowerCase();
      cur.id = btoa(unescape(encodeURIComponent(cur.name)));
    } else if (l.startsWith("http")) {
      cur.url = l; list.push({...cur}); cur = {};
    }
  });
  return list;
}

function render(list) {
  const grid = document.getElementById("channelList");
  if(list.length === 0) { grid.innerHTML = "No Channels Found."; return; }
  grid.innerHTML = list.map(ch => `
    <div class="channel-card" onclick="playFromUrl('${ch.url}', '${ch.name}')" oncontextmenu="event.preventDefault(); askFav('${ch.id}')">
      ${favorites.includes(ch.id) ? '<span style="position:absolute;top:5px;right:5px;color:var(--star);font-size:10px;">‚òÖ</span>' : ''}
      <img src="${ch.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/50x30?text=TV'">
      <div class="channel-name">${ch.name}</div>
    </div>
  `).join('');
  document.getElementById("count").textContent = list.length + " CH";
}

function playFromUrl(url, name) {
  document.getElementById("now-playing-text").innerText = "‡¶¶‡ßá‡¶ñ‡¶õ‡ßá‡¶®: " + name + " | ";
  
  if (Hls.isSupported()) {
    if (hls) hls.destroy();
    hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(videoElem);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      videoElem.play().catch(() => { videoElem.muted = true; videoElem.play(); });
    });
  } else if (videoElem.canPlayType('application/vnd.apple.mpegurl')) {
    videoElem.src = url;
  }
}

function filterCat(cat, btn) {
  currentCategory = cat;
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  let filtered = allChannels.filter(ch => {
    if(cat==='all') return true;
    if(cat==='fav') return favorites.includes(ch.id);
    return (ch.cat && ch.cat.includes(cat)) || ch.name.toLowerCase().includes(cat);
  });
  render(filtered);
}

function shareApp() {
  if (navigator.share) {
    navigator.share({ title: 'LIVE TV PRO', text: '‡¶≤‡¶æ‡¶á‡¶≠ ‡¶ü‡¶ø‡¶≠‡¶ø ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶® ‡¶è‡¶ñ‡¶æ‡¶®‡ßá!', url: window.location.href });
  } else {
    navigator.clipboard.writeText(window.location.href);
    alert("Link Copied!");
  }
}

function askFav(id) {
  selectedId = id;
  document.getElementById("confirm-box").style.display = "block";
  document.getElementById("confirm-text").innerText = favorites.includes(id) ? "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶¶ ‡¶¶‡¶ø‡¶¨‡ßá‡¶®?" : "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?";
}

document.getElementById("btn-yes").onclick = function() {
  if (favorites.includes(selectedId)) favorites = favorites.filter(f => f !== selectedId);
  else favorites.push(selectedId);
  localStorage.setItem('myFavs', JSON.stringify(favorites));
  document.getElementById("confirm-box").style.display = "none";
  filterCat(currentCategory, document.querySelector('.tab-btn.active'));
};

function closeConfirm() { document.getElementById("confirm-box").style.display = "none"; }

document.getElementById("search").addEventListener('input', (e) => {
  const q = e.target.value.toLowerCase();
  render(allChannels.filter(ch => ch.name.toLowerCase().includes(q)));
});

init();
</script>
