    /* ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶ì ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö */

    .tabs { display: flex; gap: 5px; overflow-x: auto; padding-bottom: 8px; scrollbar-width: none; }
    .tabs::-webkit-scrollbar { display: none; }
    .tab-btn {

      -webkit-user-select: none; /* ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ ‡¶Ö‡¶™‡¶∂‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶¨‡¶®‡ßç‡¶ß */

    .channel-card:active { transform: scale(0.95); background: #222; }

    }
    
    .channel-name {

<body>

</div>

<header>
  <div class="top-bar">
    <div class="brand-area">
      <h2>üì∫ BD LIVE TV PRO</h2>
      <a href="https://github.com/soheltanver85-a11y/My-app/releases/download/my-app-1/_BD_LIVE_TV_19452117.apk" class="download-link">‚¨á APP</a>
    </div>
    <span id="count" style="font-size: 10px; color:#666;">...</span>
  </div>
  <input type="text" id="search" placeholder="‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤...">

    <button class="tab-btn active" onclick="filterCat('all', this)">All</button>

  <div style="display: flex; justify-content: space-around;">
    <button class="c-btn" style="background:var(--accent); color:white" id="btn-yes">‡¶π‡ßç‡¶Ø‡¶æ‡¶Å</button>

</div>

<script>
const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/main/Live%20tv";
let allChannels = [], favorites = JSON.parse(localStorage.getItem('myFavs')) || [];
let currentCategory = 'all', hls = null, selectedId = null;
const video = document.getElementById("video");

async function init() {
  try {
    const res = await fetch(playlistUrl);
    const data = await res.text();
    allChannels = parseM3U(data);
    render(allChannels);
    if(allChannels.length > 0) playFromUrl(allChannels[0].url);
  } catch (e) { document.getElementById("count").innerText = "Err"; }
}

function parseM3U(data) {
  const lines = data.split("\n"), list = [];
  let cur = {};
  lines.forEach(l => {
    l = l.trim();
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "TV";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
      cur.cat = (l.match(/group-title="([^"]+)"/)?.[1] || "").toLowerCase();
      cur.id = btoa(unescape(encodeURIComponent(cur.name)));
    } else if (l.startsWith("http")) {
      cur.url = l;
      list.push({...cur});
      cur = {};
    }
  });
  return list;
}

function render(list) {
  const grid = document.getElementById("channelList");
  grid.innerHTML = list.map((ch) => {
    const isFav = favorites.includes(ch.id);
    return `
      <div class="channel-card ${isFav ? 'is-fav' : ''}" 
           oncontextmenu="event.preventDefault(); askFav('${ch.id}')"
           ontouchstart="handleTouchStart('${ch.id}')" 
           ontouchend="handleTouchEnd('${ch.url}')">
        <span class="star-icon">‚òÖ</span>
        <img src="${ch.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/50x30?text=TV'">
        <div class="channel-name">${ch.name}</div>
      </div>
    `;
  }).join('');
  document.getElementById("count").textContent = list.length + " CH";
}

// ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞ (‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶Ö‡¶™‡¶∂‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
let touchTimer;
function handleTouchStart(id) {
  selectedId = id;
  // ‡ß¨‡ß¶‡ß¶ ‡¶Æ‡¶ø‡¶≤‡¶ø-‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶ß‡¶∞‡ßá ‡¶∞‡¶æ‡¶ñ‡¶≤‡ßá ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶Ö‡¶™‡¶∂‡¶® ‡¶Ü‡¶∏‡¶¨‡ßá
  touchTimer = setTimeout(() => {
    askFav(id);
    touchTimer = null;
  }, 600);
}

function handleTouchEnd(url) {
  if (touchTimer) {
    clearTimeout(touchTimer);
    touchTimer = null;
    playFromUrl(url); // ‡¶Ø‡¶¶‡¶ø ‡¶¶‡ßç‡¶∞‡ßÅ‡¶§ ‡¶õ‡ßá‡ßú‡ßá ‡¶¶‡ßá‡ßü ‡¶§‡¶¨‡ßá ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ö‡¶≤‡¶¨‡ßá
  }
}

function askFav(id) {
  selectedId = id;
  const isFav = favorites.includes(id);
  document.getElementById("confirm-text").innerText = isFav ? "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶¶ ‡¶¶‡¶ø‡¶¨‡ßá‡¶®?" : "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?";
  document.getElementById("confirm-box").style.display = "block";
}

function closeConfirm() {
  document.getElementById("confirm-box").style.display = "none";
}

document.getElementById("btn-yes").onclick = function() {
  if (favorites.includes(selectedId)) {
    favorites = favorites.filter(f => f !== selectedId);
  } else {
    favorites.push(selectedId);
  }
  localStorage.setItem('myFavs', JSON.stringify(favorites));
  closeConfirm();
  filterCat(currentCategory, document.querySelector('.tab-btn.active'));
};

// ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
document.getElementById("search").addEventListener('input', (e) => {
  const query = e.target.value.toLowerCase().trim();
  const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(query));
  render(filtered);
});

// ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞
function filterCat(cat, btn) {
  currentCategory = cat;
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  let filtered = (cat === 'all') ? allChannels : (cat === 'fav' ? allChannels.filter(ch => favorites.includes(ch.id)) : allChannels.filter(ch => ch.name.toLowerCase().includes(cat) || ch.cat.includes(cat)));
  render(filtered);
}

function playFromUrl(url) {
  if (hls) hls.destroy();
  if (Hls.isSupported()) {
    hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) { 
    video.src = url; 
  }
}

init();
</script>
