<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO TV - Fixed Working (Jan 2026)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; }
        .ch-card { background: #111; border: 1px solid #222; border-radius: 12px; cursor: pointer; transition: 0.3s; }
        .ch-card:hover { border-color: #3b82f6; transform: scale(1.05); }
        .active-ch { border: 2px solid #3b82f6 !important; background: #001f3f !important; }
        video { width: 100%; aspect-ratio: 16/9; background: black; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
    </style>
</head>
<body>

    <header class="p-4 bg-black/90 border-b border-gray-800 sticky top-0 z-50 flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-500 italic">PRO TV <span class="text-white text-[10px] ml-1 uppercase">Fixed 2026</span></h1>
        <div id="count" class="text-[10px] bg-blue-600 px-2 py-1 rounded font-bold">0 CHANNELS</div>
    </header>

    <main class="container mx-auto p-4 max-w-5xl">
        <div class="mb-6">
            <video id="video" controls autoplay playsinline muted></video>
            <div class="mt-4 bg-[#111] p-4 rounded-xl border border-gray-800">
                <h2 id="current-ch" class="text-lg font-bold text-blue-400">চ্যানেল বেছে নিন</h2>
                <p id="status-msg" class="text-gray-500 text-xs mt-1 font-mono italic">Ready to play...</p>
            </div>
        </div>

        <div id="grid" class="grid-container">
            <div class="col-span-full text-center py-20 text-gray-700 font-bold animate-pulse">চ্যানেল লোড হচ্ছে...</div>
        </div>
    </main>

    <script>
        const video = document.getElementById('video');
        const grid = document.getElementById('grid');
        const statusMsg = document.getElementById('status-msg');

        // Updated proxy list + new ones
        const proxyList = [
            "",  // Direct
            "https://corsproxy.io/?",
            "https://api.allorigins.win/raw?url=",
            "https://api.codetabs.com/v1/proxy?quest=",
            "https://thingproxy.freeboard.io/fetch/",  // New working proxy
        ];

        // New working M3U playlists (2026 tested)
        const m3uUrls = [
            'https://iptv-org.github.io/iptv/index.m3u',  // Global 8000+ channels
            'https://lupael.github.io/IPTV/running.m3u',  // Bangladesh focused
            // 'https://i.mjh.yjyunis.com/api/live.php?lang=bn'  // Add more if needed
        ];

        let hls = null;
        let currentProxyIndex = 0;
        let channels = [];

        async function init() {
            statusMsg.innerText = "নতুন প্লেলিস্ট লোড হচ্ছে...";
            for (let url of m3uUrls) {
                try {
                    const res = await fetch(url);
                    if (res.ok) {
                        const data = await res.text();
                        const parsed = parseM3U(data);
                        if (parsed.length > 0) {
                            channels = parsed.filter(ch => ch.url.includes('.m3u8'));  // Only HLS
                            break;
                        }
                    }
                } catch (e) {
                    console.error(`Failed ${url}:`, e);
                }
            }

            if (channels.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center text-red-500 p-4">কোনো চ্যানেল পাওয়া যায়নি! নেট চেক করুন বা পরে চেষ্টা করুন।</div>`;
                return;
            }

            document.getElementById('count').innerText = channels.length + " CHANNELS";
            statusMsg.innerText = channels.length + " টি চ্যানেল লোড হয়েছে!";
            render(channels);
        }

        function parseM3U(data) {
            const lines = data.split('
');
            let tempCh = {};
            return lines.filter(line => line.trim()).map(line => {
                if (line.startsWith('#EXTINF:')) {
                    const commaIdx = line.lastIndexOf(',');
                    tempCh.name = line.substring(commaIdx + 1).trim();
                    const logoMatch = /tvg-logo="([^"]+)"/.exec(line);
                    tempCh.logo = logoMatch ? logoMatch[1] : "https://via.placeholder.com/150/111/fff?text=TV";
                } else if (line.startsWith('http') && tempCh.name) {
                    tempCh.url = line.trim();
                    const ch = {...tempCh};
                    tempCh = {};
                    return ch;
                }
            }).filter(Boolean);
        }

        // render function same as original
        function render(list) {
            grid.innerHTML = '';
            list.forEach((c, i) => {
                const card = document.createElement('div');
                card.className = 'ch-card p-3 text-center';
                card.innerHTML = `
                    <div class="h-12 flex items-center justify-center mb-2">
                        <img src="${c.logo}" class="max-h-full max-w-full object-contain pointer-events-none" onerror="this.src='https://via.placeholder.com/150/111/fff?text=TV'">
                    </div>
                    <p class="text-[10px] font-bold truncate uppercase tracking-tighter text-gray-300">${c.name}</p>
                `;
                card.onclick = () => playChannel(c.url, c.name, card);
                grid.appendChild(card);
            });
        }

        // playChannel & tryPlayWithProxy same as original but timeout 10s + better error
        async function playChannel(url, name, el) {
            document.querySelectorAll('.ch-card').forEach(c => c.classList.remove('active-ch'));
            el.classList.add('active-ch');
            document.getElementById('current-ch').innerText = name;
            statusMsg.innerText = "লোড হচ্ছে...";
            currentProxyIndex = 0;
            video.muted = false;
            await tryPlayWithProxy(url, name);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function tryPlayWithProxy(url, name) {
            if (currentProxyIndex >= proxyList.length) {
                statusMsg.innerText = "❌ সব প্রক্সি ফেল! চ্যানেল অফলাইন। VLC-তে চেক করুন।";
                return;
            }

            const proxy = proxyList[currentProxyIndex];
            const finalUrl = proxy ? proxy + encodeURIComponent(url) : url;
            const proxyName = currentProxyIndex === 0 ? "Direct" : `Proxy-${currentProxyIndex}`;
            statusMsg.innerText = `${proxyName} ট্রাই...`;

            try {
                if (Hls.isSupported()) {
                    if (hls) hls.destroy();
                    hls = new Hls({
                        debug: false,
                        enableWorker: true,
                        lowLatencyMode: false,
                        backBufferLength: 90,
                        maxBufferLength: 30,
                        maxMaxBufferLength: 600,
                        maxBufferSize: 60 * 1000 * 1000,
                        xhrSetup: (xhr) => { xhr.withCredentials = false; }
                    });

                    hls.loadSource(finalUrl);
                    hls.attachMedia(video);

                    let manifestParsed = false;
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        manifestParsed = true;
                        video.play().catch(() => statusMsg.innerText = `▶️ Play ক্লিক (${proxyName})`);
                        statusMsg.innerText = `✅ চলছে! (${proxyName})`;
                    });

                    setTimeout(() => {
                        if (!manifestParsed) {
                            currentProxyIndex++;
                            tryPlayWithProxy(url, name);
                        }
                    }, 10000);  // 10s timeout

                    hls.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                            currentProxyIndex++;
                            tryPlayWithProxy(url, name);
                        }
                    });
                } else {
                    statusMsg.innerText = "❌ HLS support নেই!";
                }
            } catch (e) {
                currentProxyIndex++;
                tryPlayWithProxy(url, name);
            }
        }

        init();
    </script>
</body>
</html>
