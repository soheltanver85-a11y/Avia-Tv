<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV Pro - Smart Edition</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    /* ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ö‡¶∞‡¶ø‡¶ú‡¶æ‡¶≤ ‡¶ï‡ßã‡¶°‡ßá‡¶∞ ‡¶•‡¶ø‡¶Æ ‡¶ì ‡¶≠‡ßá‡¶∞‡¶ø‡¶Ø‡¶º‡ßá‡¶¨‡¶≤ */
    :root { --primary: #ff4081; --bg: #0a0a0a; --card-bg: #1a1a1a; --text: #eee; --focus: #00e5ff; }
    
    body { margin:0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
    
    /* ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
    #player { width:100%; aspect-ratio: 16/9; background:black; position: relative; z-index:1000; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    video { width:100%; height:100%; outline: none; }

    header { padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; background: #111; }
    header h1 { font-size: 18px; color: var(--focus); margin: 0; }

    /* ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶è‡¶∞‡¶ø‡ßü‡¶æ */
    #content-area { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: none; }
    #content-area::-webkit-scrollbar { display: none; }

    #channelList { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
      gap: 12px; 
    }
    
    /* ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶è‡¶¨‡¶Ç ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü (‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø) */
    .channel-card { 
      background: var(--card-bg); border-radius: 10px; padding: 10px; 
      text-align: center; cursor: pointer; border: 2px solid transparent; transition: 0.3s;
      outline: none;
    }
    .channel-card:focus { border-color: var(--focus); transform: scale(1.1); background: #333; box-shadow: 0 0 15px var(--focus); }
    
    .channel-logo { width: 100%; height: 60px; object-fit: contain; border-radius: 5px; background: #000; }
    .channel-name { font-size: 12px; margin-top: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    /* ‡¶ü‡¶ø‡¶≠‡¶ø/‡¶°‡ßá‡¶∏‡ßç‡¶ï‡¶ü‡¶™ ‡¶Æ‡ßã‡¶° (‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶°‡¶ø‡¶ü‡ßá‡¶ï‡¶∂‡¶®) */
    @media (min-width: 900px) {
      body { flex-direction: row; }
      #player { flex: 1.6; height: 100vh; order: 2; aspect-ratio: auto; }
      #content-area { flex: 0.4; order: 1; border-right: 1px solid #222; }
      #channelList { grid-template-columns: 1fr; }
      .channel-card { display: flex; align-items: center; text-align: left; gap: 15px; padding: 12px; }
      .channel-logo { width: 65px; height: 40px; }
      .channel-name { font-size: 14px; }
    }
  </style>
</head>
<body>

<div id="player">
  <video id="video" controls autoplay playsinline></video>
</div>

<div id="content-area">
  <header>
    <h1>üì∫ Live TV Pro</h1>
    <div id="channelCount" style="font-size: 12px;">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>
  </header>
  <div id="channelList"></div>
</div>

<script>
const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/refs/heads/main/Live%20tv";
let channels = [], hls = new Hls(), currentIdx = 0;
const video = document.getElementById("video");

// ‡ßß. ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶®
async function init() {
  try {
    const res = await fetch(playlistUrl);
    const text = await res.text();
    channels = parseM3U(text);
    render(channels);
    if(channels.length > 0) play(0);
  } catch (e) { console.error("‡¶™‡ßç‡¶≤‡ßá-‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø"); }
}

// ‡ß®. M3U ‡¶™‡¶æ‡¶∞‡ßç‡¶∏ ‡¶ï‡¶∞‡¶æ
function parseM3U(data) {
  const lines = data.split("\n");
  const list = [];
  let cur = {};
  lines.forEach(l => {
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "Unknown";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
    } else if (l.startsWith("http")) {
      cur.url = l.trim();
      list.push({...cur});
      cur = {};
    }
  });
  return list;
}

// ‡ß©. ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
function render(list) {
  const grid = document.getElementById("channelList");
  grid.innerHTML = list.map((ch, i) => `
    <div class="channel-card" tabindex="${i + 1}" onclick="play(${i})">
      <img src="${ch.logo}" class="channel-logo" loading="lazy" onerror="this.src='https://via.placeholder.com/100x60?text=TV'">
      <div class="channel-name">${ch.name}</div>
    </div>
  `).join('');
  document.getElementById("channelCount").textContent = list.length + " CHANNELS";

  // ‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
  setTimeout(() => { document.querySelector('.channel-card')?.focus(); }, 1000);
}

// ‡ß™. ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
function play(index) {
  currentIdx = index;
  const ch = channels[index];
  if (!ch) return;

  if (Hls.isSupported()) {
    hls.destroy();
    hls = new Hls();
    hls.loadSource(ch.url);
    hls.attachMedia(video);
  } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = ch.url;
  }

  // ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü (‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
  const cards = document.querySelectorAll('.channel-card');
  cards[index]?.focus();
}

// ‡ß´. ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶ï‡ßÄ ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ (Left/Right/Enter)
document.addEventListener('keydown', (e) => {
  if (e.key === "Enter") {
    document.activeElement.click();
  } else if (e.key === "ArrowRight") {
    // ‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤
    let next = currentIdx + 1;
    if (next >= channels.length) next = 0;
    play(next);
  } else if (e.key === "ArrowLeft") {
    // ‡¶™‡ßÇ‡¶∞‡ßç‡¶¨‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤
    let prev = currentIdx - 1;
    if (prev < 0) prev = channels.length - 1;
    play(prev);
  }

  // ‡¶Ö‡¶ü‡ßã-‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ (‡¶Ø‡¶æ‡¶§‡ßá ‡¶´‡ßã‡¶ï‡¶æ‡¶∏‡¶° ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶∏‡¶¨‡¶∏‡¶Æ‡ßü ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶Ø‡¶æ‡ßü)
  setTimeout(() => {
    if (document.activeElement.classList.contains('channel-card')) {
      document.activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  }, 100);
});

init();
</script>
</body>
</html>
