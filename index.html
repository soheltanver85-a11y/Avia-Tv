<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    :root { --primary: #00e5ff; --bg: #0a0a0a; --card: #1a1a1a; --accent: #ff4081; }
    
    body { 
      margin:0; font-family: sans-serif; background: var(--bg); color: #eee; 
      display: flex; flex-direction: column; height: 100vh; overflow: hidden; 
    }
    
    /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞‡¶ï‡ßá ‡¶â‡¶™‡¶∞‡ßá ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
    #player-container { 
      width:100%; background:black; z-index: 1000; flex-shrink: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.8);
    }
    .video-wrapper { width:100%; aspect-ratio: 16/9; position: relative; }
    video { width:100%; height:100%; display: block; }

    /* ‡¶®‡ßá‡¶ü‡¶ø‡¶≠ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶®‡¶æ‡¶∞‡ßá‡¶∞ ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ */
    .native-ad { width: 100%; height: 50px; background: #000; display: flex; justify-content: center; overflow: hidden; }

    /* ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶è‡¶∞‡¶ø‡ßü‡¶æ */
    #side-nav { 
      flex: 1; display: flex; flex-direction: column; overflow: hidden; 
    }
    
    header { padding: 10px; background: #111; border-bottom: 1px solid #222; }
    .search-box { background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 5px; width: 93%; outline: none; }

    #content-area { flex: 1; overflow-y: auto; padding: 10px; -webkit-overflow-scrolling: touch; }
    #channelList { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; padding-bottom: 20px; }
    
    .channel-card { background: var(--card); border-radius: 8px; padding: 10px; text-align: center; cursor: pointer; border: 1px solid #333; }
    .channel-logo { width: 100%; height: 45px; object-fit: contain; }
    .channel-name { font-size: 11px; margin-top: 5px; color: #ccc; }

    /* ‡¶ï‡ßã‡¶£‡¶æ‡ßü ‡¶õ‡ßã‡¶ü ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶¨‡¶ï‡ßç‡¶∏ */
    #corner-ad {
      position: fixed; bottom: 10px; right: 10px; width: 180px; height: 80px;
      background: #1a1a1a; border: 1.5px solid var(--primary); border-radius: 8px;
      z-index: 99999; display: none; box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    
    .close-ad-btn {
      position: absolute; top: -8px; left: -8px; width: 22px; height: 22px;
      background: var(--accent); color: white; border: none; border-radius: 50%;
      cursor: pointer; font-weight: bold; font-size: 12px; display: flex; align-items: center; justify-content: center;
    }

    @media (min-width: 900px) {
      body { flex-direction: row; }
      #player-container { flex: 1.6; height: 100vh; }
      #side-nav { flex: 0.4; border-left: 1px solid #222; }
    }
  </style>
</head>
<body>

<div id="player-container">
  <div class="video-wrapper">
    <video id="video" controls autoplay playsinline></video>
  </div>
  <div class="native-ad">
    <script async="async" data-cfasync="false" src="https://pl28547132.effectivegatecpm.com/2f32b7d9a50d33e0e7a4484b6a4dcb18/invoke.js"></script>
    <div id="container-2f32b7d9a50d33e0e7a4484b6a4dcb18"></div>
  </div>
</div>

<div id="side-nav">
  <header>
    <h2 style="margin:0 0 10px 0; font-size:16px; color:var(--primary);">üì∫ LIVE TV PRO</h2>
    <input type="text" id="search" class="search-box" placeholder="‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®...">
  </header>
  
  <div id="content-area">
    <div id="channelList"></div>
  </div>
</div>

<div id="corner-ad">
    <button class="close-ad-btn" onclick="hideCornerAd()">X</button>
    <div style="padding:10px; text-align:center; font-size:10px;">
        <p style="margin:0 0 5px 0; color:var(--primary);">Sponsored Ad</p>
        <div style="background:#222; height:40px; border-radius:4px; display:flex; align-items:center; justify-content:center; color:#555;">Loading...</div>
    </div>
</div>

<script>
const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/main/Live%20tv";
let allChannels = [], hls = null;
let lastAdTime = 0;
const AD_INTERVAL = 3 * 60 * 1000; 

async function init() {
  const res = await fetch(playlistUrl);
  const data = await res.text();
  allChannels = parseM3U(data);
  render(allChannels);
  if(allChannels.length > 0) play(0);
}

function parseM3U(data) {
  const lines = data.split("\n"), list = [];
  let cur = {};
  lines.forEach(l => {
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "Unknown";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
    } else if (l.startsWith("http")) {
      cur.url = l;
      list.push({...cur});
      cur = {};
    }
  });
  return list;
}

function render(list) {
  const grid = document.getElementById("channelList");
  grid.innerHTML = list.map((ch, i) => `
    <div class="channel-card" onclick="handlePlay(${i})">
      <img src="${ch.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/50'">
      <div class="channel-name">${ch.name}</div>
    </div>
  `).join('');
}

function play(index) {
  const ch = allChannels[index];
  if (hls) hls.destroy();
  const video = document.getElementById("video");
  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(ch.url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  }
}

function handlePlay(index) {
  play(index);
  const now = Date.now();
  if (now - lastAdTime > AD_INTERVAL) {
    showCornerAd();
    lastAdTime = now;
  }
}

function showCornerAd() {
  document.getElementById('corner-ad').style.display = 'block';
  window.open("https://pl28543701.effectivegatecpm.com/e6/4e/69/e64e696f8534324fddc71554f749e867.js", "_blank");
}

function hideCornerAd() {
  document.getElementById('corner-ad').style.display = 'none';
}

document.getElementById("search").addEventListener('input', (e) => {
  const q = e.target.value.toLowerCase();
  render(allChannels.filter(c => c.name.toLowerCase().includes(q)));
});

init();
</script>
</body>
</html>
