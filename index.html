<script>
const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/main/Live%20tv";
const video = document.getElementById("video");
let allChannels = [], favorites = JSON.parse(localStorage.getItem('myFavs')) || [];
let currentCategory = 'all', hls = null, selectedId = null;

// ‡¶á‡¶â‡¶®‡¶ø‡¶≠‡¶æ‡¶∞‡ßç‡¶∏‡¶æ‡¶≤ ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶ì ‡¶∞‡ßã‡¶ü‡ßá‡¶∂‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï
async function toggleFullRotate() {
    const container = video; // ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü
    
    try {
        // ‡ßß. ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ
        if (container.requestFullscreen) {
            await container.requestFullscreen();
        } else if (container.webkitEnterFullscreen) { // iOS ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
            container.webkitEnterFullscreen();
            return; 
        } else if (container.webkitRequestFullscreen) {
            await container.webkitRequestFullscreen();
        }

        // ‡ß®. ‡¶∞‡ßã‡¶ü‡ßá‡¶∂‡¶® ‡¶≤‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ (‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡ßç‡¶∞‡ßü‡ßá‡¶° ‡¶ì ‡¶°‡ßá‡¶∏‡ßç‡¶ï‡¶ü‡¶™ ‡¶ï‡ßç‡¶∞‡ßã‡¶Æ)
        if (screen.orientation && screen.orientation.lock) {
            await screen.orientation.lock('landscape').catch(() => {
                console.log("‡¶∞‡ßã‡¶ü‡ßá‡¶∂‡¶® ‡¶≤‡¶ï ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡ßá ‡¶®‡¶æ, ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßÅ‡ßü‡¶æ‡¶≤‡¶ø ‡¶ò‡ßÅ‡¶∞‡¶æ‡¶®‡•§");
            });
        }
    } catch (err) {
        console.error("Fullscreen error:", err);
    }
}

// ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡ßá‡¶∞ ‡¶π‡¶≤‡ßá ‡¶∞‡ßã‡¶ü‡ßá‡¶∂‡¶® ‡¶Ü‡¶®‡¶≤‡¶ï
document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement && screen.orientation && screen.orientation.unlock) {
        screen.orientation.unlock();
    }
});

async function init() {
  try {
    const res = await fetch(playlistUrl);
    const data = await res.text();
    allChannels = parseM3U(data);
    render(allChannels);
    if(allChannels.length > 0) play(0);
  } catch (e) { document.getElementById("count").innerText = "Error!"; }
}

function parseM3U(data) {
  const lines = data.split("\n"), list = [];
  let cur = {};
  lines.forEach(l => {
    l = l.trim();
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "Unknown";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
      cur.cat = (l.match(/group-title="([^"]+)"/)?.[1] || "").toLowerCase();
      cur.id = btoa(unescape(encodeURIComponent(cur.name)));
    } else if (l.startsWith("http")) {
      cur.url = l;
      list.push({...cur});
      cur = {};
    }
  });
  return list;
}

function render(list) {
  const grid = document.getElementById("channelList");
  grid.innerHTML = list.map((ch) => {
    const isFav = favorites.includes(ch.id);
    return `
      <div class="channel-card ${isFav ? 'is-fav' : ''}" 
           onclick="handleInteraction('${ch.url}', '${ch.id}')"
           oncontextmenu="event.preventDefault(); askFav('${ch.id}')">
        <span class="star-icon">‚òÖ</span>
        <img src="${ch.logo}" class="channel-logo" loading="lazy" onerror="this.src='https://via.placeholder.com/100x60?text=TV'">
        <div class="channel-name">${ch.name}</div>
      </div>
    `;
  }).join('');
  document.getElementById("count").textContent = list.length + " CH";
}

// ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶ì ‡¶™‡¶ø‡¶∏‡¶ø ‡¶â‡¶≠‡ßü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡¶π‡¶ú ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶∂‡¶®
let lastClick = 0;
function handleInteraction(url, id) {
    const now = Date.now();
    if (now - lastClick < 500) { // ‡¶°‡¶æ‡¶¨‡¶≤ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü
        askFav(id);
    } else {
        playFromUrl(url);
    }
    lastClick = now;
}

function askFav(id) {
  selectedId = id;
  const isFav = favorites.includes(id);
  document.getElementById("confirm-text").innerText = isFav ? "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶¶ ‡¶¶‡¶ø‡¶¨‡ßá‡¶®?" : "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?";
  document.getElementById("confirm-box").style.display = "block";
}

function closeConfirm() { document.getElementById("confirm-box").style.display = "none"; }

document.getElementById("btn-yes").onclick = function() {
  if (favorites.includes(selectedId)) {
    favorites = favorites.filter(f => f !== selectedId);
  } else {
    favorites.push(selectedId);
  }
  localStorage.setItem('myFavs', JSON.stringify(favorites));
  closeConfirm();
  filterCat(currentCategory, document.querySelector('.tab-btn.active'));
};

document.getElementById("search").addEventListener('input', (e) => {
  const query = e.target.value.toLowerCase().trim();
  const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(query));
  render(filtered);
});

function filterCat(cat, btn) {
  currentCategory = cat;
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  let filtered = (cat === 'all') ? allChannels : (cat === 'fav' ? allChannels.filter(ch => favorites.includes(ch.id)) : allChannels.filter(ch => ch.name.toLowerCase().includes(cat) || ch.cat.includes(cat)));
  render(filtered);
}

function playFromUrl(url) {
  if (hls) hls.destroy();
  if (Hls.isSupported()) {
    hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) { 
      video.src = url; 
      video.play();
  }
}

function play(index) { if (allChannels[index]) playFromUrl(allChannels[index].url); }

init();
</script>
