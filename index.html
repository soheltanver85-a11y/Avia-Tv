<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV Pro - Ultimate Fix</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root { --primary: #ff4081; --bg: #0a0a0a; --card: #1a1a1a; --focus: #00e5ff; --star: #ffd700; }
    
    /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá Pull-to-refresh ‡¶∏‡¶ï‡ßç‡¶∞‡¶ø‡ßü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø overflow-y: auto ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
    body { 
      margin:0; font-family: sans-serif; background: var(--bg); color: #eee; 
      display: flex; flex-direction: column; min-height: 100vh; 
      overflow-x: hidden; overflow-y: auto; 
    }
    
    #player { width:100%; aspect-ratio: 16/9; background:black; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    video { width:100%; height:100%; outline: none; background: #000; }

    header { padding: 10px; background: #111; border-bottom: 1px solid #222; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .controls { display: flex; gap: 8px; }
    input { background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 5px; flex: 1; outline: none; }
    
    .btn { padding: 8px 12px; border-radius: 5px; cursor: pointer; border: none; background: #333; color: white; font-weight: bold; }
    .btn.active { background: var(--star); color: #000; }

    #content-area { flex: 1; padding: 10px; }
    #channelList { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); 
      gap: 12px; 
      padding-bottom: 30px;
    }
    
    .channel-card { 
      background: var(--card); border-radius: 10px; padding: 10px; 
      text-align: center; cursor: pointer; border: 2px solid transparent; 
      position: relative; transition: 0.2s; outline: none;
    }
    /* ‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
    .channel-card:focus { border-color: var(--focus); background: #252525; transform: scale(1.08); box-shadow: 0 0 15px var(--focus); }

    .is-fav { border-bottom: 3px solid var(--star); }
    .star-icon { position: absolute; top: 5px; right: 5px; font-size: 14px; color: var(--star); display: none; }
    .is-fav .star-icon { display: block; }

    .channel-logo { width: 100%; height: 50px; object-fit: contain; pointer-events: none; }
    .channel-name { font-size: 12px; margin-top: 8px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

    /* ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡ßç‡¶∞‡¶Ø‡¶º‡ßá‡¶° ‡¶ü‡¶ø‡¶≠‡¶ø ‡¶ì ‡¶°‡ßá‡¶∏‡ßç‡¶ï‡¶ü‡¶™ ‡¶Æ‡ßã‡¶° */
    @media (min-width: 900px) {
      body { flex-direction: row; height: 100vh; overflow: hidden; }
      #player { flex: 1.6; height: 100vh; order: 2; position: relative; }
      #side-nav { flex: 0.6; order: 1; display: flex; flex-direction: column; border-right: 1px solid #222; height: 100vh; overflow: hidden; }
      #content-area { overflow-y: auto; flex: 1; }
      #channelList { grid-template-columns: 1fr; }
      .channel-card { display: flex; align-items: center; text-align: left; gap: 12px; padding: 15px; }
      .channel-logo { width: 60px; height: 35px; }
    }

    /* ‡¶™‡¶™-‡¶Ü‡¶™ ‡¶¨‡¶ï‡ßç‡¶∏ */
    #confirm-box {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: #181818; border: 2px solid var(--focus); padding: 20px;
      border-radius: 12px; text-align: center; display: none; z-index: 20000; width: 260px;
    }
    .c-btn { padding: 8px 22px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; margin: 5px; }
  </style>
</head>
<body>

<div id="player">
  <video id="video" controls autoplay playsinline></video>
</div>

<div id="side-nav">
  <header>
    <div class="top-bar">
      <h2 style="margin:0; font-size:16px; color:var(--focus)">üì∫ Live TV Pro</h2>
      <span id="count" style="font-size: 11px; color:#888;">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</span>
    </div>
    <div class="controls">
      <input type="text" id="search" placeholder="‡¶∏‡¶æ‡¶∞‡ßç‡¶ö..." tabindex="1">
      <button class="btn" id="favFilterBtn" onclick="toggleFavFilter()" tabindex="2">‚òÖ ‡¶™‡ßç‡¶∞‡¶ø‡ßü</button>
    </div>
  </header>
  
  <div id="content-area">
    <div id="channelList"></div>
  </div>
</div>

<div id="confirm-box">
  <p id="confirm-text" style="font-size:14px; margin:0;">‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?</p>
  <div class="confirm-btns">
    <button class="c-btn" style="background:var(--primary); color:white" id="btn-yes">‡¶π‡ßç‡¶Ø‡¶æ‡¶Å</button>
    <button class="c-btn" style="background:#555; color:white" onclick="closeConfirm()">‡¶®‡¶æ</button>
  </div>
</div>

<script>
// Cache Buster (?t=...) ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶Ø‡¶æ‡¶§‡ßá ‡¶ü‡¶ø‡¶≠‡¶ø‡¶§‡ßá ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ ‡¶®‡¶æ ‡¶¶‡ßá‡¶ñ‡¶æ‡ßü
const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/refs/heads/main/Live%20tv?t=" + new Date().getTime();
let allChannels = [], favorites = JSON.parse(localStorage.getItem('myFavs')) || [];
let currentIdx = 0, showOnlyFavs = false, hls = null, selectedId = null;
const video = document.getElementById("video");

async function init() {
  try {
    const res = await fetch(playlistUrl);
    if (!res.ok) throw new Error();
    const data = await res.text();
    allChannels = parseM3U(data);
    render(allChannels);
    if(allChannels.length > 0) play(0);
    
    // ‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ö‡¶ü‡ßã-‡¶´‡ßã‡¶ï‡¶æ‡¶∏
    setTimeout(() => { document.querySelector('.channel-card')?.focus(); }, 1500);
  } catch (e) {
    document.getElementById("count").innerText = "Error Loading!";
  }
}

function parseM3U(data) {
  const lines = data.split("\n"), list = [];
  let cur = {};
  lines.forEach(l => {
    l = l.trim();
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
      cur.id = btoa(unescape(encodeURIComponent(cur.name))); 
    } else if (l.startsWith("http")) {
      cur.url = l;
      list.push({...cur});
      cur = {};
    }
  });
  return list;
}

function render(list) {
  const grid = document.getElementById("channelList");
  grid.innerHTML = list.map((ch, i) => {
    const isFav = favorites.includes(ch.id);
    return `
      <div class="channel-card ${isFav ? 'is-fav' : ''}" 
           tabindex="${i + 3}" 
           data-id="${ch.id}"
           onclick="handlePlay('${ch.id}', ${i})" 
           oncontextmenu="event.preventDefault(); askFav('${ch.id}')">
        <span class="star-icon">‚òÖ</span>
        <img src="${ch.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/100x60?text=TV'">
        <div class="channel-name">${ch.name}</div>
      </div>
    `;
  }).join('');
  document.getElementById("count").textContent = list.length + " CH";
}

function play(index) {
  if (index < 0) index = allChannels.length - 1;
  if (index >= allChannels.length) index = 0;
  
  currentIdx = index;
  const ch = allChannels[index];
  if (!ch) return;

  if (hls) hls.destroy();
  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(ch.url);
    hls.attachMedia(video);
  } else { video.src = ch.url; }

  // ‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶ï‡¶∞‡¶æ
  const activeCard = document.querySelector(`[tabindex="${index + 3}"]`);
  activeCard?.scrollIntoView({ behavior: 'smooth', block: 'center' });
}

function handlePlay(id, index) { play(index); }

function askFav(id) {
  selectedId = id;
  const isFav = favorites.includes(id);
  document.getElementById("confirm-text").innerText = isFav ? "‡¶™‡ßç‡¶∞‡¶ø‡ßü ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶¶ ‡¶¶‡¶ø‡¶¨‡ßá‡¶®?" : "‡¶™‡ßç‡¶∞‡¶ø‡ßü ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ‡ßü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?";
  document.getElementById("confirm-box").style.display = "block";
  document.getElementById("btn-yes").focus();
}

function closeConfirm() { document.getElementById("confirm-box").style.display = "none"; }

document.getElementById("btn-yes").onclick = function() {
  if (favorites.includes(selectedId)) {
    favorites = favorites.filter(f => f !== selectedId);
  } else {
    favorites.push(selectedId);
  }
  localStorage.setItem('myFavs', JSON.stringify(favorites));
  render(showOnlyFavs ? allChannels.filter(c => favorites.includes(c.id)) : allChannels);
  closeConfirm();
};

function toggleFavFilter() {
  showOnlyFavs = !showOnlyFavs;
  document.getElementById("favFilterBtn").classList.toggle('active');
  render(showOnlyFavs ? allChannels.filter(c => favorites.includes(c.id)) : allChannels);
}

// ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶≤‡¶ú‡¶ø‡¶ï (Left/Right ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®)
document.addEventListener('keydown', (e) => {
  if (document.activeElement.tagName === "INPUT") return;
  if (e.key === "ArrowRight") play(currentIdx + 1);
  if (e.key === "ArrowLeft") play(currentIdx - 1);
  
  // ‡¶Ö‡¶ü‡ßã-‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ (Up/Down ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
  if (["ArrowUp", "ArrowDown"].includes(e.key)) {
    setTimeout(() => {
      if(document.activeElement.classList.contains('channel-card')) {
        document.activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }, 50);
  }
});

document.getElementById("search").addEventListener('input', (e) => {
  render(allChannels.filter(c => c.name.toLowerCase().includes(e.target.value.toLowerCase())));
});

init();
</script>
</body>
</html>
