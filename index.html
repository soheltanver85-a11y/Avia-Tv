<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV Pro - Fixed Edition</title>
  
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root { --primary: #00e5ff; --bg: #0a0a0a; --card: #1a1a1a; --focus: #00e5ff; --star: #ffd700; --accent: #ff4081; }

    body { 
      margin:0; font-family: sans-serif; background: var(--bg); color: #eee; 
      display: flex; flex-direction: column; min-height: 100vh;
      overflow-x: hidden;
    }

    /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ */
    #player { width:100%; background:black; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    .video-container { max-width: 900px; margin: 0 auto; width: 100%; aspect-ratio: 16/9; position: relative; background: #000; }
    video { width:100%; height:100%; outline: none; display: block; }

    /* ‡¶∞‡ßã‡¶ü‡ßá‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® */
    .fs-btn {
      position: absolute; bottom: 10px; right: 10px;
      background: rgba(0, 229, 255, 0.4); border: 1px solid var(--primary);
      color: white; width: 38px; height: 38px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; z-index: 1001; backdrop-filter: blur(5px);
    }

    header { padding: 10px; background: #111; border-bottom: 1px solid #222; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .brand-area h2 { margin:0; font-size:18px; color:var(--focus); }

    .tabs { display: flex; gap: 8px; overflow-x: auto; padding: 5px 0 10px 0; scrollbar-width: none; }
    .tabs::-webkit-scrollbar { display: none; }
    .tab-btn { 
      padding: 8px 16px; background: #222; border: 1px solid #333; color: #ccc; 
      border-radius: 20px; font-size: 12px; cursor: pointer; white-space: nowrap; flex-shrink: 0;
    }
    .tab-btn.active { background: var(--accent); color: white; }

    #content-area { padding: 10px; max-width: 1200px; margin: 0 auto; width: 100%; box-sizing: border-box; }
    #channelList { 
      display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
      gap: 12px; padding-bottom: 120px; 
    }

    .channel-card { 
      background: var(--card); border-radius: 12px; padding: 10px; 
      text-align: center; cursor: pointer; border: 2px solid transparent; position: relative;
    }
    .channel-card:active { transform: scale(0.95); }
    .channel-logo { width: 100%; height: 50px; object-fit: contain; pointer-events: none; }
    .channel-name { font-size: 11px; margin-top: 8px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

    .dev-footer { padding: 20px; text-align: center; opacity: 0.5; font-size: 10px; margin-bottom: 80px; }

    #confirm-box {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: #181818; border: 2px solid var(--focus); padding: 25px;
      border-radius: 15px; text-align: center; display: none; z-index: 10001; width: 260px;
    }
    .confirm-btns { display: flex; justify-content: space-around; margin-top: 20px; }
    .c-btn { padding: 8px 20px; border-radius: 5px; border: none; cursor: pointer; }

    @media (min-width: 900px) {
      #channelList { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 20px; }
      .tabs { justify-content: center; }
      #search { max-width: 400px; margin: 0 auto; display: block; }
    }
  </style>
</head>
<body>

<div id="player">
  <div class="video-container" id="v-cont">
    <video id="video" controls autoplay playsinline></video>
    <div class="fs-btn" onclick="doFull()">
      <svg width="20" height="20" fill="white" viewBox="0 0 16 16"><path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10.5 1a.5.5 0 0 1 0-1h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4zM1.5 10.5a.5.5 0 0 1 1 0v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4zM14.5 10.5a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4z"/></svg>
    </div>
  </div>
</div>

<header>
  <div class="top-bar">
    <div class="brand-area"><h2>üì∫ LIVE TV PRO</h2></div>
    <span id="count" style="font-size: 11px; color:var(--primary);">Loading...</span>
  </div>
  <div class="tabs" id="tab-container">
    <button class="tab-btn active" onclick="filterCat('all', this)">All</button>
    <button class="tab-btn" onclick="filterCat('bangla', this)">Bangla</button>
    <button class="tab-btn" onclick="filterCat('hindi', this)">Hindi</button>
    <button class="tab-btn" onclick="filterCat('sports', this)">Sports</button>
    <button class="tab-btn" onclick="filterCat('movie', this)">Movie</button>
  </div>
  <input type="text" id="search" placeholder="‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®..." style="width:100%; background:#222; border:1px solid #444; color:white; padding:10px; border-radius:8px; outline:none; box-sizing: border-box;">
</header>

<div id="content-area"><div id="channelList"></div></div>

<div class="dev-footer">Developed by SOHEL TANVER</div>

<script>
const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/main/Live%20tv";
let allChannels = [], hls = null;
const video = document.getElementById("video");

async function init() {
  try {
    const res = await fetch(playlistUrl);
    const data = await res.text();
    allChannels = parseM3U(data);
    render(allChannels);
    if(allChannels.length > 0) playStream(allChannels[0].url);
  } catch (e) { document.getElementById("count").innerText = "Error!"; }
}

function parseM3U(data) {
  const lines = data.split("\n"), list = [];
  let cur = {};
  lines.forEach(l => {
    l = l.trim();
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "Unknown";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
      cur.cat = (l.match(/group-title="([^"]+)"/)?.[1] || "").toLowerCase();
    } else if (l.startsWith("http")) {
      cur.url = l;
      list.push({...cur});
      cur = {};
    }
  });
  return list;
}

function render(list) {
  const grid = document.getElementById("channelList");
  grid.innerHTML = list.map(ch => `
    <div class="channel-card" onclick="playStream('${ch.url}')">
      <img src="${ch.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/100x60?text=TV'">
      <div class="channel-name">${ch.name}</div>
    </div>
  `).join('');
  document.getElementById("count").textContent = list.length + " CH";
}

function playStream(url) {
  if (!url) return;
  if (hls) hls.destroy();
  if (Hls.isSupported()) {
    hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url; video.play();
  }
}

function doFull() {
  const cont = document.getElementById("v-cont");
  if (!document.fullscreenElement && !document.webkitFullscreenElement) {
    if (cont.requestFullscreen) cont.requestFullscreen();
    else if (cont.webkitRequestFullscreen) cont.webkitRequestFullscreen();
    if (screen.orientation && screen.orientation.lock) screen.orientation.lock('landscape').catch(e => {});
  } else {
    if (document.exitFullscreen) document.exitFullscreen();
    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
  }
}

function filterCat(cat, btn) {
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  const filtered = (cat === 'all') ? allChannels : allChannels.filter(ch => ch.name.toLowerCase().includes(cat) || ch.cat.includes(cat));
  render(filtered);
}

document.getElementById("search").addEventListener('input', (e) => {
  const query = e.target.value.toLowerCase();
  const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(query));
  render(filtered);
});

init();
</script>
</body>
</html>
