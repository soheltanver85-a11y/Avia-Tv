<script>
// (‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶ú‡¶æ‡¶≠‡¶æ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶ï‡ßã‡¶°‡¶ü‡¶ø ‡¶π‡ßÅ‡¶¨‡¶π‡ßÅ ‡¶•‡¶æ‡¶ï‡¶¨‡ßá, ‡¶ï‡ßã‡¶®‡ßã ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶¶‡¶∞‡¶ï‡¶æ‡¶∞ ‡¶®‡ßá‡¶á)
const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/main/Live%20tv";
let allChannels = [], favorites = JSON.parse(localStorage.getItem('myFavs')) || [];
let currentCategory = 'all', hls = null, selectedId = null;
const video = document.getElementById("video");

function handleRotation() {
    if (document.fullscreenElement) {
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(() => {});
        }
    } else {
        if (screen.orientation && screen.orientation.unlock) {
            screen.orientation.unlock().catch(() => {});
        }
    }
}
document.addEventListener('fullscreenchange', handleRotation);

async function init() {
  try {
    const res = await fetch(playlistUrl);
    const data = await res.text();
    allChannels = parseM3U(data);
    render(allChannels);
    if(allChannels.length > 0) play(0);
  } catch (e) { document.getElementById("count").innerText = "Err"; }
}

function parseM3U(data) {
  const lines = data.split("\n"), list = [];
  let cur = {};
  lines.forEach(l => {
    l = l.trim();
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "TV";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
      cur.cat = (l.match(/group-title="([^"]+)"/)?.[1] || "").toLowerCase();
      cur.id = btoa(unescape(encodeURIComponent(cur.name)));
    } else if (l.startsWith("http")) {
      cur.url = l;
      list.push({...cur});
      cur = {};
    }
  });
  return list;
}

function render(list) {
  const grid = document.getElementById("channelList");
  grid.innerHTML = list.map((ch) => {
    const isFav = favorites.includes(ch.id);
    return `
      <div class="channel-card ${isFav ? 'is-fav' : ''}" 
           onclick="handlePlay('${ch.url}')"
           oncontextmenu="event.preventDefault(); askFav('${ch.id}')"
           ontouchstart="handleTouchStart('${ch.id}')" 
           ontouchend="handleTouchEnd('${ch.url}')">
        <span class="star-icon">‚òÖ</span>
        <img src="${ch.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/50x30?text=TV'">
        <div class="channel-name">${ch.name}</div>
      </div>
    `;
  }).join('');
  document.getElementById("count").textContent = list.length + " CH";
}

let touchStartTime = 0, touchStartY = 0;
function handleTouchStart(id) { touchStartTime = Date.now(); touchStartY = event.touches[0].clientY; selectedId = id; }
function handleTouchEnd(url) {
    const duration = Date.now() - touchStartTime;
    const distanceY = Math.abs(event.changedTouches[0].clientY - touchStartY);
    if (duration < 300 && distanceY < 10) playFromUrl(url);
    else if (duration >= 600 && distanceY < 10) askFav(selectedId);
}
function handlePlay(url) { if (!('ontouchstart' in window)) playFromUrl(url); }

function askFav(id) {
  selectedId = id;
  const isFav = favorites.includes(id);
  document.getElementById("confirm-text").innerText = isFav ? "Remove from Favorite?" : "Add to Favorite?";
  document.getElementById("confirm-box").style.display = "block";
}
function closeConfirm() { document.getElementById("confirm-box").style.display = "none"; }

document.getElementById("btn-yes").onclick = function() {
  if (favorites.includes(selectedId)) favorites = favorites.filter(f => f !== selectedId);
  else favorites.push(selectedId);
  localStorage.setItem('myFavs', JSON.stringify(favorites));
  closeConfirm();
  filterCat(currentCategory, document.querySelector('.tab-btn.active'));
};

document.getElementById("search").addEventListener('input', (e) => {
  const query = e.target.value.toLowerCase().trim();
  const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(query));
  render(filtered);
});

function filterCat(cat, btn) {
  currentCategory = cat;
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  let filtered = (cat === 'all') ? allChannels : (cat === 'fav' ? allChannels.filter(ch => favorites.includes(ch.id)) : allChannels.filter(ch => ch.name.toLowerCase().includes(cat) || ch.cat.includes(cat)));
  render(filtered);
}

function playFromUrl(url) {
  if (hls) hls.destroy();
  if (Hls.isSupported()) {
    hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) { video.src = url; }
}
function play(index) { if (allChannels[index]) playFromUrl(allChannels[index].url); }
init();
</script>
