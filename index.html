<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO TV - Ultimate Working Fix (Jan 2026)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/m3u8-parser@latest"></script>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; }
        .ch-card { background: #111; border: 1px solid #222; border-radius: 12px; cursor: pointer; transition: 0.3s; }
        .active-ch { border: 2px solid #3b82f6 !important; background: #001f3f !important; }
        video { width: 100%; aspect-ratio: 16/9; background: black; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
    </style>
</head>
<body>

    <header class="p-4 bg-black/90 border-b border-gray-800 sticky top-0 z-50 flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-500 italic">PRO TV <span class="text-white text-[10px] ml-1 uppercase">Working Mode</span></h1>
        <div id="count" class="text-[10px] bg-blue-600 px-2 py-1 rounded font-bold">0 CHANNELS</div>
    </header>

    <main class="container mx-auto p-4 max-w-5xl">
        <div class="mb-6">
            <video id="video" controls autoplay playsinline></video>
            <div class="mt-4 bg-[#111] p-4 rounded-xl border border-gray-800">
                <h2 id="current-ch" class="text-lg font-bold text-blue-400">চ্যানেল বেছে নিন</h2>
                <p id="status-msg" class="text-gray-500 text-xs mt-1 font-mono italic">Ready to play... (Allorigins + Advanced Proxy)</p>
            </div>
        </div>

        <div id="grid" class="grid-container">
            <div class="col-span-full text-center py-20 text-gray-700 font-bold animate-pulse">চ্যানেল লোড হচ্ছে...</div>
        </div>
    </main>

    <script>
        const video = document.getElementById('video');
        const grid = document.getElementById('grid');
        const statusMsg = document.getElementById('status-msg');

        // প্রক্সি লিস্ট - allorigins এখনো কাজ করে (Jan 2026)
        const proxyList = [
            "https://api.allorigins.win/raw?url=",  // প্রাইমারি - কিছু ক্ষেত্রে কাজ করে
            // যদি না চলে তাহলে Vercel নিজের প্রক্সি যোগ করো
        ];

        let hls = null;

        async function init() {
            try {
                const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/refs/heads/main/Live%20tv';
                const res = await fetch(m3uUrl);
                const data = await res.text();
                
                const lines = data.split('\n');
                let channels = [];
                let tempCh = {};

                lines.forEach(line => {
                    line = line.trim();
                    if (line.startsWith('#EXTINF:')) {
                        const commaIdx = line.lastIndexOf(',');
                        tempCh.name = line.substring(commaIdx + 1).trim();
                        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                        tempCh.logo = logoMatch ? logoMatch[1] : "https://via.placeholder.com/150/111/fff?text=TV";
                    } else if (line.startsWith('http')) {
                        tempCh.url = line;
                        if (tempCh.name && !line.includes('.mpd')) {
                            channels.push({...tempCh});
                        }
                        tempCh = {};
                    }
                });

                document.getElementById('count').innerText = channels.length + " CHANNELS";
                render(channels);
            } catch (e) {
                grid.innerHTML = "প্লে-লিস্ট লোড হয়নি! → " + e.message;
            }
        }

        function render(list) {
            grid.innerHTML = '';
            list.forEach(c => {
                const card = document.createElement('div');
                card.className = 'ch-card p-3 text-center';
                card.innerHTML = `
                    <div class="h-12 flex items-center justify-center mb-2">
                        <img src="${c.logo}" class="max-h-full max-w-full object-contain pointer-events-none">
                    </div>
                    <p class="text-[10px] font-bold truncate uppercase tracking-tighter text-gray-300">${c.name}</p>
                `;
                card.onclick = () => playChannel(c.url, c.name, card);
                grid.appendChild(card);
            });
        }

        // Advanced: m3u8 পার্স + সব .ts প্রক্সি
        async function advancedPlay(originalUrl, name, el) {
            statusMsg.innerText = "Advanced Mode: m3u8 পার্স করে সব সেগমেন্ট প্রক্সি...";

            try {
                const proxy = proxyList[0];
                const proxyM3u8 = proxy + encodeURIComponent(originalUrl);

                const res = await fetch(proxyM3u8);
                if (!res.ok) throw new Error("m3u8 fetch failed");

                const text = await res.text();

                const parser = new m3u8Parser.Parser();
                parser.push(text);
                parser.end();
                const manifest = parser.manifest;

                let newText = text;

                // Segments প্রক্সি
                manifest.segments?.forEach(s => {
                    if (s.uri) {
                        const abs = new URL(s.uri, originalUrl).href;
                        const proxied = proxy + encodeURIComponent(abs);
                        newText = newText.replace(s.uri, proxied);
                    }
                });

                // Playlists (quality switch)
                manifest.playlists?.forEach(p => {
                    if (p.uri) {
                        const abs = new URL(p.uri, originalUrl).href;
                        const proxied = proxy + encodeURIComponent(abs);
                        newText = newText.replace(p.uri, proxied);
                    }
                });

                const blob = new Blob([newText], { type: 'application/vnd.apple.mpegurl' });
                const blobUrl = URL.createObjectURL(blob);

                if (Hls.isSupported()) {
                    if (hls) hls.destroy();
                    hls = new Hls();
                    hls.loadSource(blobUrl);
                    hls.attachMedia(video);

                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        video.play().catch(e => console.log("Auto play blocked", e));
                        statusMsg.innerText = "চলছে! (Advanced Proxy)";
                    });

                    hls.on(Hls.Events.ERROR, (e, data) => {
                        if (data.fatal) {
                            statusMsg.innerText = "Advanced ফেল → সরাসরি চেষ্টা...";
                            simplePlay(originalUrl, name, el);
                        }
                    });
                }
            } catch (err) {
                console.error(err);
                statusMsg.innerText = "Advanced সমস্যা → সরাসরি মোডে...";
                simplePlay(originalUrl, name, el);
            }
        }

        // Simple fallback
        function simplePlay(url, name, el) {
            statusMsg.innerText = "সরাসরি চেষ্টা (Allorigins)...";

            const finalUrl = proxyList[0] + encodeURIComponent(url);

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(finalUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(() => {});
                    statusMsg.innerText = "চলছে! (Simple Mode)";
                });

                hls.on(Hls.Events.ERROR, (e, data) => {
                    if (data.fatal) {
                        statusMsg.innerText = "দুঃখিত! চ্যানেলটি এখন অফলাইন বা ব্লকড হতে পারে। নতুন লিঙ্ক চেক করুন।";
                    }
                });
            }
        }

        function playChannel(url, name, el) {
            document.querySelectorAll('.ch-card').forEach(c => c.classList.remove('active-ch'));
            el.classList.add('active-ch');
            document.getElementById('current-ch').innerText = name;

            // প্রথমে advanced চেষ্টা
            advancedPlay(url, name, el);

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        init();
    </script>
</body>
</html>
