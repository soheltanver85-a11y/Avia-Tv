<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO TV - Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; }
        .ch-card { background: #111; border: 1px solid #222; border-radius: 8px; cursor: pointer; text-align: center; padding: 10px; transition: 0.2s; }
        .ch-card:hover { border-color: #3b82f6; }
        .active { border: 2px solid #3b82f6 !important; background: #001a33 !important; }
        video { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="max-w-4xl mx-auto p-4">
        <div class="mb-6 shadow-2xl">
            <video id="video" controls autoplay playsinline poster="https://i.ibb.co/VWVz0Hn/loading.png"></video>
            <h2 id="ch-title" class="mt-4 text-xl font-bold text-blue-400">চ্যানেল সিলেক্ট করুন</h2>
            <p id="log" class="text-xs text-gray-500 italic mt-1"></p>
        </div>

        <div id="grid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-3">
            <p class="col-span-full py-20 text-center animate-pulse">চ্যানেল ডাটা লোড হচ্ছে...</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const grid = document.getElementById('grid');
        const m3uUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/refs/heads/main/Live%20tv";
        
        let hls = new Hls();

        async function fetchList() {
            try {
                const res = await fetch(m3uUrl);
                const data = await res.text();
                const items = data.split('#EXTINF');
                items.shift();
                
                grid.innerHTML = '';
                items.forEach((item, i) => {
                    const name = item.split(',')[1].split('\n')[0].trim();
                    const url = item.match(/https?:\/\/[^\s]+/)[0];
                    const logo = item.match(/tvg-logo="([^"]+)"/)?.[1] || "";

                    const card = document.createElement('div');
                    card.className = 'ch-card';
                    card.innerHTML = `<img src="${logo}" class="h-10 mx-auto mb-1"><p class="text-[10px] truncate font-bold uppercase">${name}</p>`;
                    card.onclick = () => playStream(url, name, card);
                    grid.appendChild(card);
                });
            } catch (e) { grid.innerHTML = "লিস্ট পাওয়া যায়নি!"; }
        }

        function playStream(url, name, el) {
            document.querySelectorAll('.ch-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('ch-title').innerText = name;
            document.getElementById('log').innerText = "Connecting to: " + url.substring(0, 30) + "...";

            // HLS.js ব্যবহার করে প্লে করা
            if (Hls.isSupported()) {
                hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        document.getElementById('log').innerText = "Error: এই লিঙ্কটি ব্রাউজারে সাপোর্ট করছে না।";
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari বা অন্যান্য প্লেয়ারের জন্য সরাসরি
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        fetchList();
    </script>
</body>
</html>
