<script>
const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/refs/heads/main/Live%20tv";
let channels = [], hls = new Hls();

async function init() {
  try {
    const res = await fetch(playlistUrl);
    const text = await res.text();
    channels = parseM3U(text);
    renderCategories();
    renderChannels(channels);
    if(channels.length > 0) playChannel(channels[0]);
  } catch (e) { console.error("‡¶™‡ßç‡¶≤‡ßá-‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá"); }
}

function parseM3U(data) {
  const lines = data.split("\n");
  const list = [];
  let current = {};
  lines.forEach(line => {
    if (line.startsWith("#EXTINF")) {
      current.name = line.split(",")[1]?.trim() || "Unknown";
      current.logo = line.match(/tvg-logo="([^"]+)"/)?.[1] || "";
      current.group = line.match(/group-title="([^"]+)"/)?.[1] || "Others";
    } else if (line.startsWith("http")) {
      current.url = line.trim();
      list.push({...current});
      current = {};
    }
  });
  return list;
}

function playChannel(ch) {
  const video = document.getElementById("video");
  if (Hls.isSupported()) {
    hls.destroy();
    hls = new Hls();
    hls.loadSource(ch.url);
    hls.attachMedia(video);
  } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = ch.url;
  }
}

function renderChannels(list) {
  const grid = document.getElementById("channelList");
  grid.innerHTML = list.map((ch, i) => `
    <div class="channel-card" tabindex="${i + 2}" onclick="playChannelByIndex(${i})">
      <img src="${ch.logo}" class="channel-logo" loading="lazy">
      <div class="channel-name">${ch.name}</div>
    </div>
  `).join('');
  document.getElementById("channelCount").textContent = list.length + " CHANNELS";
}

function playChannelByIndex(index) {
  playChannel(channels[index]);
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function renderCategories() {
  const cats = ["All", ...new Set(channels.map(c => c.group))];
  const container = document.getElementById("categories");
  container.innerHTML = cats.map(cat => `
    <div class="cat" tabindex="1" onclick="filterChannels('${cat}')">${cat}</div>
  `).join('');
}

function filterChannels(group) {
  const filtered = group === "All" ? channels : channels.filter(c => c.group === group);
  renderChannels(filtered);
}

// ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ (D-Pad) ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü
document.addEventListener('keydown', (e) => {
  const active = document.activeElement;
  if (e.key === "Enter") active.click();
  // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ö‡¶§‡¶ø‡¶∞‡¶ø‡¶ï‡ßç‡¶§ ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá
});

// ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞
document.getElementById("searchBar").addEventListener('input', (e) => {
  const val = e.target.value.toLowerCase();

});

</script>
