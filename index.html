<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO TV - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #0b0e14; color: white; font-family: 'Segoe UI', sans-serif; }
        .ch-card { background: #1a1f29; border: 1px solid #2d3748; border-radius: 12px; cursor: pointer; transition: 0.3s; }
        .ch-card:hover { border-color: #3b82f6; transform: scale(1.05); }
        video { width: 100%; aspect-ratio: 16/9; background: black; border-radius: 12px; }
        .search-box { background: #1a1f29; border: 1px solid #2d3748; color: white; border-radius: 20px; }
    </style>
</head>
<body>

    <header class="p-4 bg-black border-b border-gray-800 sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-bold text-blue-500">PRO TV</h1>
            <input type="text" id="search" placeholder="চ্যানেল খুঁজুন..." class="search-box px-4 py-2 w-full md:w-72">
        </div>
    </header>

    <main class="container mx-auto p-4 max-w-5xl">
        <video id="video" controls autoplay playsinline></video>
        <div class="mt-4 p-4 bg-[#1a1f29] rounded-xl border border-gray-700">
            <h2 id="current-ch" class="text-lg font-bold text-blue-400">চ্যানেল বেছে নিন</h2>
            <p id="status-msg" class="text-gray-500 text-xs mt-1">Status: Ready ✅</p>
        </div>

        <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 mt-8">
            <div class="col-span-full text-center py-10">লোড হচ্ছে...</div>
        </div>
    </main>

    <script>
        const video = document.getElementById('video');
        const grid = document.getElementById('grid');
        const statusMsg = document.getElementById('status-msg');
        const searchInput = document.getElementById('search');

        const vercelProxy = "/api/proxy?url=";
        let allChannels = [];
        let hls = null;

        async function init() {
            try {
                // সচল বাংলাদেশী চ্যানেল প্লে-লিস্ট
                const m3uUrl = 'https://iptv-org.github.io/iptv/countries/bd.m3u';
                const res = await fetch(m3uUrl);
                const data = await res.text();
                allChannels = parseM3U(data);
                render(allChannels);
            } catch (e) {
                grid.innerHTML = `<div class="col-span-full text-center text-red-500">Error loading channels!</div>`;
            }
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            let channels = [];
            let tempCh = {};

            lines.forEach(line => {
                if (line.startsWith('#EXTINF:')) {
                    const name = line.split(',')[1];
                    tempCh.name = name ? name.trim() : "Unknown";
                    const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                    tempCh.logo = logoMatch ? logoMatch[1] : "https://via.placeholder.com/150/1a1f29/fff?text=TV";
                } else if (line.startsWith('http')) {
                    tempCh.url = line.trim();
                    if (tempCh.name) channels.push({...tempCh});
                    tempCh = {};
                }
            });
            return channels;
        }

        function render(list) {
            grid.innerHTML = '';
            list.forEach(c => {
                const card = document.createElement('div');
                card.className = 'ch-card p-4 text-center';
                card.innerHTML = `<img src="${c.logo}" class="h-12 mx-auto mb-2"><p class="text-xs font-bold truncate">${c.name}</p>`;
                card.onclick = () => playChannel(c.url, c.name);
                grid.appendChild(card);
            });
        }

        searchInput.oninput = (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allChannels.filter(c => c.name.toLowerCase().includes(term));
            render(filtered);
        };

        function playChannel(url, name) {
            document.getElementById('current-ch').innerText = name;
            statusMsg.innerText = "Loading stream...";
            const finalUrl = vercelProxy + encodeURIComponent(url);

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(finalUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    statusMsg.innerText = "✅ Playing Live";
                });
            } else {
                video.src = finalUrl;
            }
        }

        init();
    </script>
</body>
</html>
