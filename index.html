<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO TV - Fixed Player</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        body { background: #080808; color: white; font-family: 'Hind Siliguri', sans-serif; }
        .ch-card { background: #121212; border: 1px solid #222; border-radius: 12px; transition: 0.3s; cursor: pointer; }
        .ch-card:hover { border-color: #3b82f6; background: #1a1a1a; transform: scale(1.02); }
        .active-ch { border: 2px solid #3b82f6 !important; background: #001f3f !important; }
        video { width: 100%; aspect-ratio: 16/9; background: black; border-radius: 12px; border: 1px solid #333; }
        .loading-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <header class="p-4 bg-black border-b border-gray-800 sticky top-0 z-50 flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-500 italic">PRO TV <span class="text-white font-normal text-xs ml-2">LIVE</span></h1>
        <div id="count" class="text-[10px] bg-blue-600 px-2 py-1 rounded font-bold uppercase">লোড হচ্ছে...</div>
    </header>

    <main class="container mx-auto p-4 max-w-5xl">
        <div class="mb-8">
            <video id="video" controls autoplay playsinline></video>
            <div class="mt-4">
                <h2 id="current-ch" class="text-xl font-bold text-blue-400">চ্যানেল সিলেক্ট করুন</h2>
                <p id="msg" class="text-gray-500 text-xs mt-1 italic"></p>
            </div>
        </div>

        <div id="grid" class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-6 gap-4">
            <p class="col-span-full text-center py-20 text-gray-700 animate-pulse font-bold">চ্যানেল ডাটা লোড হচ্ছে...</p>
        </div>
    </main>

    <script>
        const video = document.getElementById('video');
        const grid = document.getElementById('grid');
        const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/refs/heads/main/Live%20tv';
        
        let hls = new Hls();

        async function init() {
            try {
                const res = await fetch(m3uUrl);
                const data = await res.text();
                const items = data.split('#EXTINF');
                items.shift();

                const channels = items.map(p => {
                    const name = (p.match(/,(.*)\n/) || ["","Unnamed"])[1].trim();
                    const url = (p.match(/(https?:\/\/[^\s"']+)/) || [""])[0];
                    const logo = (p.match(/tvg-logo="([^"]+)"/) || ["","https://via.placeholder.com/150/111/fff?text=TV"])[1];
                    return { name, url, logo };
                }).filter(c => c.url);

                document.getElementById('count').innerText = channels.length + " CHANNELS";
                render(channels);
            } catch (e) { grid.innerHTML = "লিস্ট পাওয়া যায়নি!"; }
        }

        function render(list) {
            grid.innerHTML = '';
            list.forEach((c, idx) => {
                const card = document.createElement('div');
                card.className = 'ch-card p-4 text-center';
                card.innerHTML = `
                    <img src="${c.logo}" class="h-12 w-full object-contain mb-2 pointer-events-none">
                    <p class="text-[10px] font-bold truncate uppercase">${c.name}</p>
                `;
                card.onclick = () => play(c.url, c.name, card);
                grid.appendChild(card);
            });
        }

        function play(url, name, el) {
            document.querySelectorAll('.ch-card').forEach(c => c.classList.remove('active-ch'));
            el.classList.add('active-ch');
            document.getElementById('current-ch').innerText = name;
            document.getElementById('msg').innerText = "Connecting to source...";

            // এটিই ব্রাউজারে সাপোর্ট করানোর মূল অংশ
            if (Hls.isSupported()) {
                hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    document.getElementById('msg').innerText = "Status: Playing Online";
                });
            } 
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari ব্রাউজারের জন্য
                video.src = url;
                video.play();
            } else {
                document.getElementById('msg').innerText = "আপনার ব্রাউজার এই ভিডিও সাপোর্ট করে না।";
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        init();
    </script>
</body>
</html>
