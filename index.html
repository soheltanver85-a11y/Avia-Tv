<!DOCTYPE html>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root { --primary: #00e5ff; --bg: #0a0a0a; --card: #161616; --focus: #00e5ff; --star: #ffd700; --accent: #ff4081; --live: #ff0000; }

    body { 
      margin:0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #eee; 
      display: flex; flex-direction: column; min-height: 100vh;
      overflow-x: hidden; overflow-y: auto;
    }

    /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ */
    #player { 
      width:100%; background:black; position: sticky; top: 0; z-index: 1000; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.9); 
    }
    .video-container { width: 100%; aspect-ratio: 16/9; margin: 0 auto; background: #000; }
    video { width:100%; height:100%; outline: none; display: block; object-fit: contain; }

    /* ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶ì ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö */
    header { padding: 8px 12px; background: #111; border-bottom: 1px solid #222; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
    .brand-area h2 { margin:0; font-size: 14px; color:var(--focus); font-weight: bold; }

    .download-link {
      display: inline-block; background: #222; color: #00e5ff; text-decoration: none;
      font-size: 8px; padding: 2px 8px; border-radius: 4px; border: 1px solid #333;
    }

    #search {
      width:100%; background:#1a1a1a; border:1px solid #333; color:white; 
      padding:8px 12px; border-radius:6px; outline:none; font-size:11px; 
      box-sizing: border-box; margin-bottom: 8px;
    }

    /* ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ */
    .tabs { display: flex; gap: 5px; overflow-x: auto; padding-bottom: 8px; scrollbar-width: none; }
    .tabs::-webkit-scrollbar { display: none; }
    .tab-btn { 
      padding: 5px 12px; background: #1a1a1a; border: 1px solid #333; color: #999; 
      border-radius: 15px; font-size: 10px; cursor: pointer; white-space: nowrap;
      position: relative;
    }
    .tab-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

    /* ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶∏‡ßç‡¶™‡ßã‡¶∞‡ßç‡¶ü‡¶∏ ‡¶≤‡¶æ‡¶≤ ‡¶¨‡¶æ‡¶§‡¶ø ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
    .live-dot-btn::after {
      content: '';
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 5px;
      height: 5px;
      background: var(--live);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--live);
      animation: blink 1s infinite;
    }

    @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.2;} 100% {opacity: 1;} }

    /* ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ */
    #score-slider { 
      display: flex; overflow-x: auto; gap: 10px; padding: 5px; 
      scroll-snap-type: x mandatory; scrollbar-width: none; 
    }
    #score-slider::-webkit-scrollbar { display: none; }

    .match-card {
      min-width: 88%; scroll-snap-align: center; 
      background: linear-gradient(145deg, #161616, #0a0a0a);
      border: 1px solid #222; border-radius: 12px; padding: 12px; 
      margin: 5px 2px 10px 2px;
    }
    .match-tag { font-size: 9px; color: #00e5ff; margin-bottom: 8px; opacity: 0.8; }
    .match-main { display: flex; justify-content: space-between; align-items: center; }
    .team { text-align: center; flex: 1; }
    .team-box { 
      width: 42px; height: 42px; border-radius: 8px; 
      display: flex; align-items: center; justify-content: center; 
      margin: 0 auto 5px; font-weight: bold; font-size: 14px; border: 1px solid #333;
    }
    .score-area { flex: 1.5; text-align: center; }
    .live-label { color: #ff4d4d; font-size: 10px; font-weight: bold; margin-bottom: 3px; }
    .main-score { font-size: 22px; font-weight: bold; letter-spacing: 1px; }

    /* ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶è‡¶∞‡¶ø‡ßü‡¶æ ‡¶ì ‡¶ó‡ßç‡¶∞‡¶ø‡¶° */
    #content-area { padding: 6px; box-sizing: border-box; }
    #channelList { 
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      gap: 6px; 
      padding-bottom: 150px; 
    }

    .channel-card { 
      background: var(--card); border-radius: 6px; padding: 6px 2px; 
      text-align: center; cursor: pointer; border: 1px solid #222; 
      position: relative; display: flex; flex-direction: column;
      align-items: center; justify-content: center; height: 72px; 
      transition: 0.2s; -webkit-user-select: none; user-select: none;
    }
    .channel-card:active { transform: scale(0.95); background: #222; }
    .star-icon { position: absolute; top: 3px; right: 3px; font-size: 8px; color: var(--star); display: none; }
    .is-fav .star-icon { display: block; }
    .channel-logo { width: auto; max-width: 55%; height: 30px; object-fit: contain; margin-bottom: 4px; pointer-events: none; }
    .channel-name { font-size: 8.5px; color: #bbb; width: 95%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; font-weight: 500; }

    .dev-footer { padding: 20px 0 140px 0; text-align: center; opacity: 0.3; font-size: 8px; }

    /* ‡¶ï‡¶®‡¶´‡¶æ‡¶∞‡ßç‡¶Æ‡ßá‡¶∂‡¶® ‡¶¨‡¶ï‡ßç‡¶∏ */
    #confirm-box {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: #1a1a1a; border: 1px solid var(--focus); padding: 20px;
      border-radius: 12px; text-align: center; display: none; z-index: 10001; width: 220px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .c-btn { padding: 8px 20px; border-radius: 5px; border: none; cursor: pointer; font-size: 12px; font-weight: bold; }
    #social-bar-wrapper { position: fixed; bottom: 0; left: 0; width: 100%; z-index: 10000; background: #000; }
  </style>
</head>
<body>

<div id="player">
  <div class="video-container">
    <video id="video" controls autoplay playsinline></video>
  </div>
</div>

<header>
  <div class="top-bar">
    <div class="brand-area">
      <h2>üì∫ BD LIVE TV PRO</h2>
      <a href="https://github.com/soheltanver85-a11y/My-app/releases/download/my-app-1/_BD_LIVE_TV_19452117.apk" class="download-link">‚¨á APP</a>
    </div>
    <span id="count" style="font-size: 10px; color:#666;">...</span>
  </div>
  <input type="text" id="search" placeholder="‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤...">
  <div class="tabs">
    <button class="tab-btn active" onclick="filterCat('all', this)">All</button>
    <button class="tab-btn" style="color:var(--star)" onclick="filterCat('fav', this)">‚òÖ Fav</button>
    <button class="tab-btn live-dot-btn" onclick="filterCat('sports', this)">Live Sports</button>
    <button class="tab-btn" onclick="filterCat('bangla', this)">Bangla</button>
    <button class="tab-btn" onclick="filterCat('hindi', this)">Hindi</button>
    <button class="tab-btn" onclick="filterCat('sports', this)">Sports</button>
  </div>
</header>

<div id="content-area">
  <div id="score-slider"></div>
  <div id="channelList"></div>
  <div class="dev-footer">Developed by SOHEL TANVER</div>
</div>

<div id="confirm-box">
  <p id="confirm-text" style="color: white; margin-bottom:15px; font-size: 13px;"></p>
  <div style="display: flex; justify-content: space-around;">
    <button class="c-btn" style="background:var(--accent); color:white" id="btn-yes">‡¶π‡ßç‡¶Ø‡¶æ‡¶Å</button>
    <button class="c-btn" style="background:#444; color:white" onclick="closeConfirm()">‡¶®‡¶æ</button>
  </div>
</div>

<div id="social-bar-wrapper">
  <script src="https://pl28548409.effectivegatecpm.com/88/59/b8/8859b87f27788aaf3cb337acab2ad812.js"></script>
</div>

<script>
// ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö‡ßá‡¶∞ ‡¶°‡¶æ‡¶ü‡¶æ (‡¶è‡¶ï‡¶æ‡¶ß‡¶ø‡¶ï ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá)
let matches = [
  { tournament: "U19 WORLD CUP 2026", t1: "BAN", t1c: "#006a4e", t2: "ENG", t2c: "#00247d", score: "1 : 29 : 44", status: "LIVE" },
  { tournament: "IPL LIVE 2026", t1: "MI", t1c: "#004ba0", t2: "CSK", t2c: "#fdb913", score: "145/2 (15.2)", status: "LIVE" }
];

const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/main/Live%20tv";
let allChannels = [], favorites = JSON.parse(localStorage.getItem('myFavs')) || [];
let currentCategory = 'all', hls = null, selectedId = null, isScrolling = false;
const video = document.getElementById("video");

async function init() {
  try {
    const res = await fetch(playlistUrl);
    const data = await res.text();
    allChannels = parseM3U(data);
    render(allChannels);
    if(allChannels.length > 0) playFromUrl(allChannels[0].url);
  } catch (e) { document.getElementById("count").innerText = "Err"; }
}

function parseM3U(data) {
  const lines = data.split("\n"), list = [];
  let cur = {};
  lines.forEach(l => {
    l = l.trim();
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "TV";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
      cur.cat = (l.match(/group-title="([^"]+)"/)?.[1] || "").toLowerCase();
      cur.id = btoa(unescape(encodeURIComponent(cur.name)));
    } else if (l.startsWith("http")) {
      cur.url = l;
      list.push({...cur});
      cur = {};
    }
  });
  return list;
}

function updateScoresUI() {
  const slider = document.getElementById("score-slider");
  if (currentCategory === 'sports') {
    slider.innerHTML = matches.map(m => `
      <div class="match-card">
        <div class="match-tag">üèÜ ${m.tournament}</div>
        <div class="match-main">
          <div class="team"><div class="team-box" style="background:${m.t1c}">${m.t1}</div></div>
          <div class="score-area">
            <div class="live-label">‚óè ${m.status}</div>
            <div class="main-score">${m.score}</div>
          </div>
          <div class="team"><div class="team-box" style="background:${m.t2c}">${m.t2}</div></div>
        </div>
      </div>
    `).join('');
  } else {
    slider.innerHTML = "";
  }
}

function render(list) {
  const grid = document.getElementById("channelList");
  updateScoresUI();
  grid.innerHTML = list.map((ch) => {
    const isFav = favorites.includes(ch.id);
    return `
      <div class="channel-card ${isFav ? 'is-fav' : ''}" 
           oncontextmenu="event.preventDefault(); askFav('${ch.id}')"
           ontouchstart="handleTouchStart('${ch.id}')" 
           ontouchmove="handleTouchMove()"
           ontouchend="handleTouchEnd('${ch.url}')">
        <span class="star-icon">‚òÖ</span>
        <img src="${ch.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/50x30?text=TV'">
        <div class="channel-name">${ch.name}</div>
      </div>
    `;
  }).join('');
  document.getElementById("count").textContent = list.length + " CH";
}

// ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ß©‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶™‡¶∞ ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
setInterval(() => {
  updateScoresUI();
}, 30000);

// ‡¶ü‡¶æ‡¶ö ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶ø‡¶Ç
let touchTimer;
function handleTouchStart(id) {
  selectedId = id; isScrolling = false;
  touchTimer = setTimeout(() => { if (!isScrolling) askFav(id); touchTimer = null; }, 600);
}
function handleTouchMove() { isScrolling = true; if (touchTimer) { clearTimeout(touchTimer); touchTimer = null; } }
function handleTouchEnd(url) {
  if (touchTimer) { clearTimeout(touchTimer); touchTimer = null; if (!isScrolling) playFromUrl(url); }
}

function askFav(id) {
  selectedId = id;
  const isFav = favorites.includes(id);
  document.getElementById("confirm-text").innerText = isFav ? "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶¶ ‡¶¶‡¶ø‡¶¨‡ßá‡¶®?" : "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?";
  document.getElementById("confirm-box").style.display = "block";
}

function closeConfirm() { document.getElementById("confirm-box").style.display = "none"; }

document.getElementById("btn-yes").onclick = function() {
  if (favorites.includes(selectedId)) { favorites = favorites.filter(f => f !== selectedId); } 
  else { favorites.push(selectedId); }
  localStorage.setItem('myFavs', JSON.stringify(favorites));
  closeConfirm();
  filterCat(currentCategory, document.querySelector('.tab-btn.active'));
};

document.getElementById("search").addEventListener('input', (e) => {
  const query = e.target.value.toLowerCase().trim();
  render(allChannels.filter(ch => ch.name.toLowerCase().includes(query)));
});

function filterCat(cat, btn) {
  currentCategory = cat;
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  let filtered = (cat === 'all') ? allChannels : (cat === 'fav' ? allChannels.filter(ch => favorites.includes(ch.id)) : allChannels.filter(ch => ch.name.toLowerCase().includes(cat) || (ch.cat && ch.cat.includes(cat))));
  render(filtered);
}

function playFromUrl(url) {
  if (hls) hls.destroy();
  if (Hls.isSupported()) {
    hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) { video.src = url; }
}

init();
</script>
</body>
</html>
