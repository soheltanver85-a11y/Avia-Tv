    :root { --primary: #ff4081; --bg: #0a0a0a; --card: #1a1a1a; --focus: #00e5ff; --star: #ffd700; }
    
    body { 
      margin:0; font-family: sans-serif; background: var(--bg); color: #eee; 
      display: flex; flex-direction: column; min-height: 100vh; 
      overflow-x: hidden; overflow-y: auto; 
    }
    
    #player { width:100%; aspect-ratio: 16/9; background:black; position: sticky; top: 0; z-index: 1000; }
    video { width:100%; height:100%; background: #000; }

    header { padding: 10px; background: #111; border-bottom: 1px solid #222; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; }
    
    #content-area { flex: 1; padding: 10px; }
    #channelList { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
      gap: 12px; 
    }
    
    .channel-card { 
      background: var(--card); border-radius: 10px; padding: 10px; 
      text-align: center; cursor: pointer; border: 2px solid transparent; 
      outline: none; transition: 0.2s;
    }
    .channel-card:focus { border-color: var(--focus); transform: scale(1.05); background: #222; }

    .channel-logo { width: 100%; height: 50px; object-fit: contain; }
    .channel-name { font-size: 12px; margin-top: 8px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

    @media (min-width: 900px) {
      body { flex-direction: row; height: 100vh; overflow: hidden; }
      #player { flex: 1.6; height: 100vh; }
      #side-nav { flex: 0.6; display: flex; flex-direction: column; height: 100vh; border-right: 1px solid #222; }
      #content-area { overflow-y: auto; }
      #channelList { grid-template-columns: 1fr; }

    }

</head>

const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/refs/heads/main/Live%20tv?t=" + Date.now();

async function init() {

  try {

    const data = await res.text();

function parseM3U(data) {
  const lines = data.split("\n"), list = [];
  let cur = {};
  lines.forEach(l => {
    l = l.trim();
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
    } else if (l.startsWith("http")) {
      cur.url = l;
      list.push({...cur});
      cur = {};
    }
  });
  return list;
}

function render(list) {
  const grid = document.getElementById("channelList");
  grid.innerHTML = list.map((ch, i) => `
    <div class="channel-card" tabindex="${i + 1}" onclick="play(${i})">
      <img src="${ch.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/100x60?text=TV'">
      <div class="channel-name">${ch.name}</div>
    </div>
  `).join('');
  document.getElementById("count").textContent = list.length + " CH";
}

function play(index) {
  const ch = allChannels[index];
  if (!ch) return;
  const video = document.getElementById("video");
  if (hls) hls.destroy();
  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(ch.url);
    hls.attachMedia(video);
  } else { video.src = ch.url; }
}
