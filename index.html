<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO TV - Direct Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #111; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid #3b82f6; }
        .ch-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 10px; }
        .card { background: #111; border: 1px solid #222; border-radius: 8px; padding: 10px; text-align: center; cursor: pointer; }
        .card img { height: 40px; margin: 0 auto 5px; object-fit: contain; }
        .card p { font-size: 10px; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .active { border: 2px solid #3b82f6; background: #001a33; }
        #error-msg { color: #ff4444; font-size: 12px; padding: 0 10px; }
    </style>
</head>
<body>

    <div class="video-box">
        <video id="video" controls autoplay playsinline style="width: 100%; height: 100%;"></video>
    </div>

    <div class="p-3">
        <h2 id="title" class="text-blue-400 font-bold">চ্যানেল বেছে নিন</h2>
        <div id="error-msg"></div>
    </div>

    <div class="ch-grid" id="grid">
        <p class="col-span-3 text-center py-10 text-gray-500 italic">লোডিং হচ্ছে...</p>
    </div>

    <script>
        const video = document.getElementById('video');
        const grid = document.getElementById('grid');
        const hls = new Hls({
            // এই সেটিংসগুলো অনেক ব্লক করা লিঙ্ক খুলতে সাহায্য করবে
            xhrSetup: function (xhr) {
                xhr.withCredentials = false;
            }
        });

        async function loadChannels() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/refs/heads/main/Live%20tv');
                const data = await response.text();
                const items = data.split('#EXTINF');
                items.shift();

                grid.innerHTML = '';
                items.forEach((item, index) => {
                    const name = item.split(',')[1].split('\n')[0].trim();
                    const url = item.match(/https?:\/\/[^\s]+/)[0];
                    const logo = item.match(/tvg-logo="([^"]+)"/)?.[1] || "https://via.placeholder.com/50";

                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `<img src="${logo}"><p>${name}</p>`;
                    div.onclick = () => play(url, name, div);
                    grid.appendChild(div);
                });
            } catch (e) {
                grid.innerHTML = "প্লেলিস্ট পাওয়া যায়নি!";
            }
        }

        function play(url, name, el) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('title').innerText = name;
            document.getElementById('error-msg').innerText = "সংযোগ করা হচ্ছে...";

            // HLS.js সাপোর্ট চেক
            if (Hls.isSupported()) {
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    document.getElementById('error-msg').innerText = "";
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        document.getElementById('error-msg').innerText = "এই চ্যানেলটি ব্রাউজারে ব্লক করা আছে।";
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        loadChannels();
    </script>
</body>
</html>
