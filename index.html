<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV Pro - Glow Favorite</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root { --primary: #ff4081; --bg: #0a0a0a; --card: #1a1a1a; --focus: #00e5ff; --star: #ffd700; }
    
    body { 
      margin:0; font-family: sans-serif; background: var(--bg); color: #eee; 
      display: flex; flex-direction: column; min-height: 100vh; 
      overflow-x: hidden; overflow-y: auto; 
    }
    
    #player { width:100%; aspect-ratio: 16/9; background:black; position: sticky; top: 0; z-index: 1000; }
    video { width:100%; height:100%; outline: none; background: #000; }

    header { padding: 10px; background: #111; border-bottom: 1px solid #222; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; }
    .controls { display: flex; gap: 8px; margin-top: 8px; }
    input { background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 5px; flex: 1; outline: none; }
    
    .btn { padding: 8px 12px; border-radius: 5px; cursor: pointer; border: none; background: #333; color: white; font-weight: bold; }
    .btn.active { background: var(--star); color: #000; }

    #content-area { flex: 1; padding: 10px; }
    #channelList { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); 
      gap: 12px; 
      padding-bottom: 30px;
    }
    
    .channel-card { 
      background: var(--card); border-radius: 10px; padding: 10px; 
      text-align: center; cursor: pointer; position: relative; border: 2px solid transparent;
      transition: 0.3s;
    }

    /* --- ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ú‡ßç‡¶¨‡¶≤‡¶ú‡ßç‡¶¨‡¶≤ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ --- */
    .is-fav { 
      border-color: var(--star);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 5px rgba(255, 215, 0, 0.3); transform: scale(1); }
      to { box-shadow: 0 0 15px rgba(255, 215, 0, 0.7); transform: scale(1.02); }
    }

    .star-icon { 
      position: absolute; top: 5px; right: 5px; font-size: 16px; 
      color: var(--star); display: none; 
      text-shadow: 0 0 5px #000;
    }
    .is-fav .star-icon { display: block; }

    .channel-logo { width: 100%; height: 50px; object-fit: contain; pointer-events: none; }
    .channel-name { font-size: 12px; margin-top: 8px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

    footer { text-align: center; padding: 20px; background: #111; font-size: 12px; color: #888; border-top: 1px solid #222; }
    
    #confirm-box {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: #181818; border: 2px solid var(--focus); padding: 20px;
      border-radius: 12px; text-align: center; display: none; z-index: 20000; width: 260px;
    }
    .c-btn { padding: 8px 22px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; margin: 5px; }
  </style>
</head>
<body>

<div id="player">
  <video id="video" controls autoplay playsinline></video>
</div>

<header>
  <div class="top-bar">
    <h2 style="margin:0; font-size:18px; color:var(--focus)">üì∫ Live TV Pro</h2>
    <span id="count" style="font-size:11px; color:#888;">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</span>
  </div>
  <div class="controls">
    <input type="text" id="search" placeholder="‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®...">
    <button class="btn" id="favFilterBtn" onclick="toggleFavFilter()">‚òÖ ‡¶™‡ßç‡¶∞‡¶ø‡ßü</button>
  </div>
</header>

<div id="content-area">
  <div id="channelList"></div>
</div>

<footer>
  Developer By <b>Sohel Tanvir</b>
</footer>

<div id="confirm-box">
  <p id="confirm-text" style="font-size:14px; margin:0;">‡¶™‡ßç‡¶∞‡¶ø‡ßü ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ‡ßü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?</p>
  <div class="confirm-btns" style="margin-top:15px;">
    <button class="c-btn" style="background:var(--primary); color:white" id="btn-yes">‡¶π‡ßç‡¶Ø‡¶æ‡¶Å</button>
    <button class="c-btn" style="background:#555; color:white" onclick="closeConfirm()">‡¶®‡¶æ</button>
  </div>
</div>

<script>
const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/refs/heads/main/Live%20tv";
let allChannels = [], favorites = JSON.parse(localStorage.getItem('myFavs')) || [];
let currentIdx = 0, showOnlyFavs = false, hls = null, selectedId = null;
const video = document.getElementById("video");

async function init() {
  try {
    const res = await fetch(playlistUrl);
    const data = await res.text();
    allChannels = parseM3U(data);
    render(allChannels);
    if(allChannels.length > 0) play(0);
  } catch (e) { document.getElementById("count").innerText = "Error!"; }
}

function parseM3U(data) {
  const lines = data.split("\n"), list = [];
  let cur = {};
  lines.forEach(l => {
    l = l.trim();
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
      cur.id = btoa(unescape(encodeURIComponent(cur.name))); 
    } else if (l.startsWith("http")) {
      cur.url = l;
      list.push({...cur});
      cur = {};
    }
  });
  return list;
}

function render(list) {
  const grid = document.getElementById("channelList");
  grid.innerHTML = list.map((ch, i) => {
    const isFav = favorites.includes(ch.id);
    return `
      <div class="channel-card ${isFav ? 'is-fav' : ''}" 
           onclick="playChannelById('${ch.id}')" 
           oncontextmenu="event.preventDefault(); askFav('${ch.id}')">
        <span class="star-icon">‚òÖ</span>
        <img src="${ch.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/100x60?text=TV'">
        <div class="channel-name">${ch.name}</div>
      </div>
    `;
  }).join('');
  document.getElementById("count").textContent = list.length + " CH";
}

function play(index) {
  currentIdx = index;
  const ch = allChannels[index];
  if (!ch) return;
  if (hls) hls.destroy();
  if (Hls.isSupported()) {
    hls = new Hls(); hls.loadSource(ch.url); hls.attachMedia(video);
  } else { video.src = ch.url; }
}

function playChannelById(id) {
  const idx = allChannels.findIndex(c => c.id === id);
  if (idx !== -1) play(idx);
}

// ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü
let pressTimer;
document.addEventListener('touchstart', (e) => {
  if (e.target.closest('.channel-card')) {
    const card = e.target.closest('.channel-card');
    const id = card.getAttribute('onclick').match(/'([^']+)'/)[1];
    pressTimer = setTimeout(() => askFav(id), 700);
  }
});
document.addEventListener('touchend', () => clearTimeout(pressTimer));

function askFav(id) {
  selectedId = id;
  const isFav = favorites.includes(id);
  document.getElementById("confirm-text").innerText = isFav ? "‡¶™‡ßç‡¶∞‡¶ø‡ßü ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶¶ ‡¶¶‡¶ø‡¶¨‡ßá‡¶®?" : "‡¶™‡ßç‡¶∞‡¶ø‡ßü ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ‡ßü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?";
  document.getElementById("confirm-box").style.display = "block";
}

function closeConfirm() { document.getElementById("confirm-box").style.display = "none"; }

document.getElementById("btn-yes").onclick = function() {
  if (favorites.includes(selectedId)) {
    favorites = favorites.filter(f => f !== selectedId);
  } else {
    favorites.push(selectedId);
  }
  localStorage.setItem('myFavs', JSON.stringify(favorites));
  render(showOnlyFavs ? allChannels.filter(c => favorites.includes(c.id)) : allChannels);
  closeConfirm();
};

function toggleFavFilter() {
  showOnlyFavs = !showOnlyFavs;
  document.getElementById("favFilterBtn").classList.toggle('active');
  render(showOnlyFavs ? allChannels.filter(c => favorites.includes(c.id)) : allChannels);
}

document.getElementById("search").addEventListener('input', (e) => {
  const q = e.target.value.toLowerCase();
  render(allChannels.filter(c => c.name.toLowerCase().includes(q)));
});

init();
</script>
</body>
</html>
