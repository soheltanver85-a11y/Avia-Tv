<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BD TV - Premium Hybrid Player</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <style>
        :root { 
            --accent: #00f2fe; 
            --bg: #050505; 
            --glass: rgba(255, 255, 255, 0.08); 
            --neon-glow: 0 0 15px rgba(0, 242, 254, 0.5);
        }
        
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; overflow: hidden; }

        /* --- টিভি প্লেয়ার (OTT Style) --- */
        #videoContainer { width: 100vw; height: 100vh; background: #000; position: fixed; z-index: 1; }
        video { width: 100%; height: 100%; object-fit: contain; }

        .tv-overlay {
            position: fixed; top: 30px; right: 30px; z-index: 100;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 20px;
            border: 1px solid var(--accent); text-align: center; backdrop-filter: blur(15px);
            box-shadow: var(--neon-glow); transition: 0.5s;
        }
        .qr-box img { width: 100px; height: 100px; background: #fff; border-radius: 12px; padding: 5px; }

        .bottom-info {
            position: fixed; bottom: 0; width: 100%; z-index: 50;
            background: linear-gradient(transparent, rgba(0,0,0,0.95) 50%);
            padding: 50px 40px; transition: 0.5s;
        }
        
        .channel-title { 
            font-size: 32px; font-weight: 700; margin: 0; 
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
