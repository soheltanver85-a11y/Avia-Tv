<style>
:root { --primary:#00e5ff; --bg:#0a0a0a; --card:#1a1a1a; --focus:#00e5ff; --star:#ffd700; --accent:#ff4081; }

body{
  margin:0;font-family:sans-serif;background:var(--bg);color:#eee;
  display:flex;flex-direction:column;min-height:100vh;
}

#player{
  width:100%;background:black;
  position:sticky;top:0;z-index:1000;
}

:fullscreen #player,

  position:relative !important;
}

.video-container{
  max-width:1000px;margin:0 auto;

video{width:100%;height:100%;display:block;}

header{padding:10px;background:#111;border-bottom:1px solid #222;}
.top-bar{display:flex;justify-content:space-between;align-items:center;}

#channelList{
  display:grid;grid-template-columns:repeat(auto-fill,minmax(110px,1fr));

.channel-card{
  background:var(--card);border-radius:12px;padding:12px;

.channel-logo{width:100%;height:60px;object-fit:contain;}
.channel-name{font-size:13px;margin-top:8px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}

  position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
  background:#181818;border:2px solid var(--focus);
  padding:25px;border-radius:15px;display:none;z-index:10001;
}

.confirm-btns{display:flex;justify-content:space-around;margin-top:20px;}
.c-btn{padding:10px 25px;border-radius:8px;border:none;font-weight:bold;cursor:pointer;}

#social-bar-wrapper{
  position:fixed;bottom:0;left:0;width:100%;
  background:rgba(10,10,10,0.9);z-index:10000;

</style>

<body>

<div id="player">

<header>
  <div class="top-bar">

      <h2>üì∫ LIVE TV PRO</h2>
    </div>

  <div class="tabs">
    <button class="tab-btn active" onclick="filterCat('all',this)">All</button>
    <button class="tab-btn" onclick="filterCat('fav',this)">‚òÖ Favorite</button>

    <button class="tab-btn" onclick="filterCat('sports',this)">Sports</button>
  </div>

  <input id="search" placeholder="‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..."
  style="width:100%;padding:12px;border-radius:30px;border:1px solid #444;background:#222;color:white;">
</header>

  <div class="confirm-btns">
    <button class="c-btn" style="background:var(--accent);color:white" id="btn-yes">‡¶π‡ßç‡¶Ø‡¶æ‡¶Å</button>

</div>

<script src="https://pl28548409.effectivegatecpm.com/88/59/b8/8859b87f27788aaf3cb337acab2ad812.js"></script>
</div>

<script>
const playlistUrl="https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/main/Live%20tv";
let allChannels=[],favorites=JSON.parse(localStorage.getItem("myFavs"))||[];
let currentCategory="all",hls=null,selectedId=null;
const video=document.getElementById("video");

async function init(){
  const res=await fetch(playlistUrl);
  const data=await res.text();
  allChannels=parseM3U(data);
  render(allChannels);
  if(allChannels.length) playFromUrl(allChannels[0].url);
}

function parseM3U(data){
  const lines=data.split("\n"),list=[];
  let cur={};
  lines.forEach(l=>{
    l=l.trim();
    if(l.startsWith("#EXTINF")){
      cur.name=l.split(",")[1]||"Unknown";
      cur.logo=l.match(/tvg-logo="([^"]+)"/)?.[1]||"";
      cur.cat=(l.match(/group-title="([^"]+)"/)?.[1]||"").toLowerCase();
      cur.id=btoa(cur.name);
    }else if(l.startsWith("http")){
      cur.url=l;list.push({...cur});cur={};
    }
  });
  return list;
}

function render(list){
  channelList.innerHTML=list.map(ch=>{
    const fav=favorites.includes(ch.id);
    return `
    <div class="channel-card ${fav?'is-fav':''}"
     onmousedown="startHold('${ch.id}')"
     onmouseup="endHold('${ch.url}')"
     ontouchstart="startHold('${ch.id}')"
     ontouchend="endHold('${ch.url}')">
      <span class="star-icon">‚òÖ</span>
      <img src="${ch.logo}" class="channel-logo">
      <div class="channel-name">${ch.name}</div>
    </div>`;
  }).join("");
  count.textContent=list.length+" CH";
}

let holdTimer,isLongPress=false;
function startHold(id){
  selectedId=id;isLongPress=false;
  holdTimer=setTimeout(()=>{isLongPress=true;askFav(id)},700);
}
function endHold(url){
  clearTimeout(holdTimer);
  if(!isLongPress) playFromUrl(url);
}

function askFav(id){
  confirm-text.innerText=favorites.includes(id)?"‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶¶ ‡¶¶‡¶ø‡¶¨‡ßá‡¶®?":"‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?";
  confirm-box.style.display="block";
}

btn-yes.onclick=()=>{
  favorites.includes(selectedId)
  ?favorites=favorites.filter(f=>f!==selectedId)
  :favorites.push(selectedId);
  localStorage.setItem("myFavs",JSON.stringify(favorites));
  closeConfirm();filterCat(currentCategory,document.querySelector(".tab-btn.active"));
};

function closeConfirm(){confirm-box.style.display="none";}

function playFromUrl(url){
  if(hls) hls.destroy();
  if(Hls.isSupported()){
    hls=new Hls();hls.loadSource(url);hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,()=>{
      video.play().then(requestFullPlayer);
    });
  }else{
    video.src=url;video.play().then(requestFullPlayer);
  }
}

function requestFullPlayer(){
  const p=document.getElementById("player");
  p.requestFullscreen?.()||p.webkitRequestFullscreen?.();
  screen.orientation?.lock("landscape").catch(()=>{});
}

document.addEventListener("fullscreenchange",()=>setTimeout(()=>video.play(),300));

init();
</script>
</body>
</html>
