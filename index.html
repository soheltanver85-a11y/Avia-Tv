<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root { --primary: #00e5ff; --bg: #0a0a0a; --card: #1a1a1a; --focus: #00e5ff; --star: #ffd700; --accent: #ff4081; }

    body { 
      margin:0; font-family: sans-serif; background: var(--bg); color: #eee; 
      display: flex; flex-direction: column; min-height: 100vh;
      overflow-x: hidden; overflow-y: auto;
    }

    #player { width:100%; aspect-ratio: 16/9; background:black; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    video { width:100%; height:100%; outline: none; }

    header { padding: 10px; background: #111; border-bottom: 1px solid #222; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .brand-area h2 { margin:0; font-size:18px; color:var(--focus); }

    .tabs { display: flex; gap: 8px; overflow-x: auto; padding: 5px 0 10px 0; scrollbar-width: none; }
    .tabs::-webkit-scrollbar { display: none; }
    .tab-btn { 
      padding: 8px 16px; background: #222; border: 1px solid #333; color: #ccc; 
      border-radius: 20px; font-size: 12px; cursor: pointer; white-space: nowrap; flex-shrink: 0;
    }
    .tab-btn.active { background: var(--accent); color: white; border-color: var(--accent); font-weight: bold; }

    #content-area { padding: 10px; flex: 1; }
    #channelList { 
      display: grid; grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); 
      gap: 12px; padding-bottom: 20px; 
    }

    .channel-card { 
      background: var(--card); border-radius: 12px; padding: 12px; 
      text-align: center; cursor: pointer; transition: 0.2s; border: 2px solid transparent; position: relative;
      user-select: none; -webkit-user-select: none;
    }
    
    /* ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶π‡¶≤‡ßá ‡¶â‡¶ú‡ßç‡¶ú‡ßç‡¶¨‡¶≤ ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶•‡¶æ‡¶ï‡¶¨‡ßá ‡¶®‡¶æ, ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶§‡¶æ‡¶∞‡¶æ ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
    .star-icon { position: absolute; top: 5px; right: 5px; font-size: 14px; color: var(--star); display: none; text-shadow: 0 0 5px black; }
    .is-fav .star-icon { display: block; }

    .channel-logo { width: 100%; height: 50px; object-fit: contain; pointer-events: none; }
    .channel-name { font-size: 12px; margin-top: 8px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; pointer-events: none; }

    /* Branding Footer */
    .dev-footer {
      padding: 30px 10px 100px 10px;
      background: #0f0f0f;
      border-top: 1px solid #222;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dev-logo {
      width: 45px; height: 45px;
      background: linear-gradient(135deg, #00e5ff 0%, #ff4081 100%);
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-weight: 900; color: #fff; font-size: 20px; margin-bottom: 8px;
    }
    .dev-name { color: #fff; font-weight: 700; font-size: 15px; letter-spacing: 1px; }

    /* Confirm Box */
    #confirm-box {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: #181818; border: 2px solid var(--focus); padding: 25px;
      border-radius: 15px; text-align: center; display: none; z-index: 10001; width: 280px;
    }
    .confirm-btns { display: flex; justify-content: space-around; margin-top: 20px; }
    .c-btn { padding: 10px 25px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }

    /* Social Bar Wrapper - ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá‡¶∞ ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶®‡¶ø‡¶ö‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
    #social-bar-wrapper { 
      position: fixed; bottom: 0; left: 0; width: 100%; z-index: 9999; 
      min-height: 50px; background: rgba(0,0,0,0.5);
    }

    @media (min-width: 900px) {
      body { flex-direction: row; height: 100vh; overflow: hidden; }
      #player { flex: 1.6; height: 100vh; }
      #side-nav { flex: 0.4; display: flex; flex-direction: column; border-right: 1px solid #222; height: 100vh; overflow-y: auto; }
      #channelList { grid-template-columns: 1fr; }
      .channel-card { display: flex; align-items: center; text-align: left; gap: 15px; }
      .dev-footer { padding-bottom: 80px; }
    }
  </style>
</head>
<body>

<div id="player">
  <video id="video" controls autoplay playsinline></video>
</div>

<div id="side-nav">
  <header>
    <div class="top-bar">
      <div class="brand-area"><h2>üì∫ LIVE TV PRO</h2></div>
      <span id="count" style="font-size: 11px; color:#888;">...</span>
    </div>
    <div class="tabs">
      <button class="tab-btn active" onclick="filterCat('all', this)">All</button>
      <button class="tab-btn" style="color:var(--star)" onclick="filterCat('fav', this)">‚òÖ Favorite</button>
      <button class="tab-btn" onclick="filterCat('bangla', this)">Bangla</button>
      <button class="tab-btn" onclick="filterCat('hindi', this)">Hindi</button>
      <button class="tab-btn" onclick="filterCat('sports', this)">Sports</button>
      <button class="tab-btn" onclick="filterCat('movie', this)">Movie</button>
    </div>
    <div style="padding: 0 5px;">
      <input type="text" id="search" placeholder="‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®..." style="width:100%; background:#222; border:1px solid #444; color:white; padding:12px; border-radius:8px; outline:none;">
    </div>
  </header>

  <div id="content-area">
    <div id="channelList"></div>
  </div>

  <div class="dev-footer">
    <div class="dev-logo">ST</div>
    <div class="dev-text" style="font-size: 10px; color: #666; text-transform: uppercase;">Developed By</div>
    <div class="dev-name">SOHEL TANVER</div>
  </div>
</div>

<div id="confirm-box">
  <p id="confirm-text" style="color: white;"></p>
  <div class="confirm-btns">
    <button class="c-btn" style="background:var(--accent); color:white" id="btn-yes">‡¶π‡ßç‡¶Ø‡¶æ‡¶Å</button>
    <button class="c-btn" style="background:#555; color:white" onclick="closeConfirm()">‡¶®‡¶æ</button>
  </div>
</div>

<div id="social-bar-wrapper">
  <script src="https://pl28548409.effectivegatecpm.com/88/59/b8/8859b87f27788aaf3cb337acab2ad812.js"></script>
</div>

<script src="https://pl28543701.effectivegatecpm.com/e6/4e/69/e64e696f8534324fddc71554f749e867.js"></script>

<script>
const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/main/Live%20tv";
let allChannels = [], favorites = JSON.parse(localStorage.getItem('myFavs')) || [];
let currentCategory = 'all', hls = null, selectedId = null;
const video = document.getElementById("video");

async function init() {
  try {
    const res = await fetch(playlistUrl);
    const data = await res.text();
    allChannels = parseM3U(data);
    render(allChannels);
    if(allChannels.length > 0) play(0);
  } catch (e) { document.getElementById("count").innerText = "Error!"; }
}

function parseM3U(data) {
  const lines = data.split("\n"), list = [];
  let cur = {};
  lines.forEach(l => {
    l = l.trim();
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "Unknown";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
      cur.cat = (l.match(/group-title="([^"]+)"/)?.[1] || "").toLowerCase();
      cur.id = btoa(unescape(encodeURIComponent(cur.name)));
    } else if (l.startsWith("http")) {
      cur.url = l;
      list.push({...cur});
      cur = {};
    }
  });
  return list;
}

function render(list) {
  const grid = document.getElementById("channelList");
  grid.innerHTML = list.map((ch) => {
    const isFav = favorites.includes(ch.id);
    return `
      <div class="channel-card ${isFav ? 'is-fav' : ''}" 
           onmousedown="startHold('${ch.id}')" onmouseup="endHold('${ch.url}')" onmouseleave="clearHold()"
           ontouchstart="startHold('${ch.id}')" ontouchend="endHold('${ch.url}')">
        <span class="star-icon">‚òÖ</span>
        <img src="${ch.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/100x60?text=TV'">
        <div class="channel-name">${ch.name}</div>
      </div>
    `;
  }).join('');
  document.getElementById("count").textContent = list.length + " CH";
}

// Long Press Logic
let holdTimer, isLongPress = false;
function startHold(id) {
  isLongPress = false; selectedId = id;
  holdTimer = setTimeout(() => { isLongPress = true; askFav(id); }, 700);
}
function endHold(url) { clearTimeout(holdTimer); if (!isLongPress) playFromUrl(url); }
function clearHold() { clearTimeout(holdTimer); }

function askFav(id) {
  const isFav = favorites.includes(id);
  document.getElementById("confirm-text").innerText = isFav ? "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶¶ ‡¶¶‡¶ø‡¶¨‡ßá‡¶®?" : "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?";
  document.getElementById("confirm-box").style.display = "block";
}

function closeConfirm() { document.getElementById("confirm-box").style.display = "none"; }

document.getElementById("btn-yes").onclick = function() {
  if (favorites.includes(selectedId)) {
    favorites = favorites.filter(f => f !== selectedId);
  } else {
    favorites.push(selectedId);
  }
  localStorage.setItem('myFavs', JSON.stringify(favorites));
  closeConfirm();
  filterCat(currentCategory, document.querySelector('.tab-btn.active'));
};

// Advanced Search Logic
document.getElementById("search").addEventListener('input', (e) => {
  const query = e.target.value.toLowerCase().trim();
  if (query === "") {
    filterCat(currentCategory, document.querySelector('.tab-btn.active'));
    return;
  }
  const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(query));
  filtered.sort((a, b) => {
    const aStart = a.name.toLowerCase().startsWith(query);
    const bStart = b.name.toLowerCase().startsWith(query);
    if (aStart && !bStart) return -1;
    if (!aStart && bStart) return 1;
    return 0;
  });
  render(filtered);
});

function filterCat(cat, btn) {
  currentCategory = cat;
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  let filtered = [];
  if(cat === 'all') filtered = allChannels;
  else if(cat === 'fav') filtered = allChannels.filter(ch => favorites.includes(ch.id));
  else filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(cat) || ch.cat.includes(cat));
  render(filtered);
}

function playFromUrl(url) {
  if (hls) hls.destroy();
  if (Hls.isSupported()) {
    hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) { video.src = url; }
}

function play(index) { if (allChannels[index]) playFromUrl(allChannels[index].url); }

init();
</script>
</body>
