<script>
const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/main/Live%20tv";
let allChannels = [], favorites = JSON.parse(localStorage.getItem('myFavs')) || [];
let recentChannels = JSON.parse(localStorage.getItem('recentCh')) || [];
let currentCategory = 'all', hls = null, selectedId = null;
const video = document.getElementById("video");
const contentArea = document.getElementById("content-area");

/* --- ‡¶∏‡ßç‡¶Æ‡¶æ‡¶∞‡ßç‡¶ü ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶≤‡¶ú‡¶ø‡¶ï (Chrome Style) --- */
let startY = 0;
let isPulling = false;
const PULL_THRESHOLD = 150; // ‡ßß‡ß´‡ß¶ ‡¶™‡¶ø‡¶ï‡ßç‡¶∏‡ßá‡¶≤ ‡¶ü‡¶æ‡¶®‡¶≤‡ßá ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶π‡¶¨‡ßá
const loader = document.getElementById('ptr-loader');
const path = document.getElementById('ptr-path');

contentArea.addEventListener('touchstart', (e) => {
  // ‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶§‡¶ñ‡¶®‡¶á ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá ‡¶Ø‡¶ñ‡¶® ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶â‡¶™‡¶∞‡ßá (Top) ‡¶Ü‡¶õ‡ßá
  if (contentArea.scrollTop <= 0) {
    startY = e.touches[0].pageY;
    isPulling = true;
  } else {
    isPulling = false;
  }
}, {passive: true});

contentArea.addEventListener('touchmove', (e) => {
  if (!isPulling) return;
  
  const moveY = e.touches[0].pageY;
  const diff = moveY - startY;

  // ‡¶Ø‡¶¶‡¶ø ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶®‡¶ø‡¶ö‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡ßá ‡¶â‡¶™‡¶∞‡ßá ‡¶ü‡¶æ‡¶® ‡¶¶‡ßá‡ßü
  if (diff > 0 && contentArea.scrollTop <= 0) {
    // ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤‡¶ø‡¶Ç ‡¶∞‡ßá‡¶ú‡¶ø‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶∏ (‡¶ü‡¶æ‡¶®‡¶≤‡ßá ‡¶Ø‡ßá‡¶® ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶∂‡¶ï‡ßç‡¶§ ‡¶≤‡¶æ‡¶ó‡ßá)
    const pullDistance = Math.min(diff * 0.4, 100); 
    loader.style.top = (pullDistance + 20) + 'px';
    
    // ‡¶Ü‡¶á‡¶ï‡¶® ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
    const dashOffset = Math.max(60 - (diff / PULL_THRESHOLD) * 60, 0);
    path.style.strokeDashoffset = dashOffset;
    loader.querySelector('svg').style.transform = `rotate(${diff * 2}deg)`;
  } else {
    // ‡¶Ø‡¶¶‡¶ø ‡¶≠‡ßÅ‡¶≤ ‡¶ï‡¶∞‡ßá ‡¶®‡¶ø‡¶ö‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡ßü, ‡¶™‡ßÅ‡¶≤‡¶ø‡¶Ç ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßá ‡¶¶‡¶æ‡¶ì
    isPulling = false;
    loader.style.top = '-60px';
  }
}, {passive: true});

contentArea.addEventListener('touchend', (e) => {
  if (!isPulling) return;
  
  const endY = e.changedTouches[0].pageY;
  const finalDiff = endY - startY;

  if (finalDiff > PULL_THRESHOLD && contentArea.scrollTop <= 0) {
    loader.classList.add('ptr-loading');
    loader.style.top = '100px';
    setTimeout(() => { location.reload(); }, 600);
  } else {
    loader.style.top = '-60px';
    path.style.strokeDashoffset = 60;
  }
  isPulling = false;
});

/* ------------------------------------------- */

function adjustLayout() {
  const topH = document.getElementById('top-section').offsetHeight;
  contentArea.style.top = topH + 'px';
  contentArea.style.height = (window.innerHeight - topH) + 'px';
}
window.addEventListener('resize', adjustLayout);

async function init() {
  try {
    const res = await fetch(playlistUrl);
    const data = await res.text();
    allChannels = parseM3U(data);
    render(allChannels);
    renderRecent();
    adjustLayout();
    if(allChannels.length > 0) playFromUrl(allChannels[0].url, allChannels[0].name, allChannels[0].logo, false);
  } catch(e) {
    document.getElementById("channelList").innerText = "Error Loading Channels.";
  }
}

function parseM3U(data) {
  const lines = data.split("\n"), list = [];
  let cur = {};
  lines.forEach(l => {
    l = l.trim();
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "Unknown";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
      cur.cat = (l.match(/group-title="([^"]+)"/)?.[1] || "").toLowerCase();
      cur.id = btoa(unescape(encodeURIComponent(cur.name)));
    } else if (l.startsWith("http")) {
      cur.url = l; list.push({...cur}); cur = {};
    }
  });
  return list;
}

function render(list) {
  const grid = document.getElementById("channelList");
  if(list.length === 0) { grid.innerHTML = "No Channels Found."; return; }
  grid.innerHTML = list.map(ch => `
    <div class="channel-card" onclick="playFromUrl('${ch.url}', '${ch.name}', '${ch.logo}')" oncontextmenu="event.preventDefault(); askFav('${ch.id}')">
      ${favorites.includes(ch.id) ? '<span style="position:absolute;top:5px;right:5px;color:var(--star);font-size:10px;">‚òÖ</span>' : ''}
      <img src="${ch.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/50x30?text=TV'">
      <div class="channel-name">${ch.name}</div>
    </div>
  `).join('');
  document.getElementById("count").textContent = list.length + " CH";
}

function renderRecent() {
  const listEl = document.getElementById("recent-list");
  if (recentChannels.length === 0) {
    listEl.innerHTML = '<span style="color:#333; font-size:9px; margin-left:10px;">‡¶∏‡¶æ‡¶Æ‡ßç‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ï ‡¶®‡ßá‡¶á</span>';
    return;
  }
  listEl.innerHTML = recentChannels.map(ch => `
    <div class="recent-item" onclick="playFromUrl('${ch.url}', '${ch.name}', '${ch.logo}')">
      <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/20x20?text=TV'">
    </div>
  `).join('');
}

function playFromUrl(url, name, logo, updateRecent = true) {
  document.getElementById("now-playing-text").innerText = "‡¶¶‡ßá‡¶ñ‡¶õ‡ßá‡¶®: " + name + " | ";
  if (updateRecent) {
    recentChannels = recentChannels.filter(c => c.url !== url);
    recentChannels.unshift({name, url, logo});
    if (recentChannels.length > 8) recentChannels.pop();
    localStorage.setItem('recentCh', JSON.stringify(recentChannels));
    renderRecent();
  }
  if (hls) hls.destroy();
  if (Hls.isSupported()) {
    hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => { video.muted = true; video.play(); }));
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) { video.src = url; }
}

function filterCat(cat, btn) {
  currentCategory = cat;
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  let filtered = allChannels.filter(ch => {
    if(cat==='all') return true;
    if(cat==='fav') return favorites.includes(ch.id);
    return (ch.cat && ch.cat.includes(cat)) || ch.name.toLowerCase().includes(cat);
  });
  render(filtered);
}

function shareApp() {
  if (navigator.share) {
    navigator.share({ title: 'Avia Tv', text: '‡¶≤‡¶æ‡¶á‡¶≠ ‡¶ü‡¶ø‡¶≠‡¶ø ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶® ‡¶è‡¶ñ‡¶æ‡¶®‡ßá!', url: window.location.href });
  } else {
    navigator.clipboard.writeText(window.location.href);
    alert("Link Copied!");
  }
}

function askFav(id) {
  selectedId = id;
  document.getElementById("confirm-box").style.display = "block";
  document.getElementById("confirm-text").innerText = favorites.includes(id) ? "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶¶ ‡¶¶‡¶ø‡¶¨‡ßá‡¶®?" : "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?";
}

document.getElementById("btn-yes").onclick = function() {
  if (favorites.includes(selectedId)) favorites = favorites.filter(f => f !== selectedId);
  else favorites.push(selectedId);
  localStorage.setItem('myFavs', JSON.stringify(favorites));
  document.getElementById("confirm-box").style.display = "none";
  filterCat(currentCategory, document.querySelector('.tab-btn.active'));
};

function closeConfirm() { document.getElementById("confirm-box").style.display = "none"; }

document.getElementById("search").addEventListener('input', (e) => {
  const q = e.target.value.toLowerCase();
  render(allChannels.filter(ch => ch.name.toLowerCase().includes(q)));
});

init();
</script>
