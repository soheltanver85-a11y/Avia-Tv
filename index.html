<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV Pro - Ultra Smooth</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root { --primary: #ff4081; --bg: #0a0a0a; --card: #1a1a1a; --focus: #00e5ff; --star: #ffd700; }
    
    body { 
      margin:0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #eee; 
      display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden; 
    }
    
    #player { width:100%; aspect-ratio: 16/9; background:black; position: sticky; top: 0; z-index: 1000; }
    video { width:100%; height:100%; outline: none; background: #000; }

    header { padding: 10px; background: #111; border-bottom: 1px solid #222; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; }
    .controls { display: flex; gap: 8px; margin-top: 8px; }
    input { background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 5px; flex: 1; outline: none; }
    
    #content-area { flex: 1; padding: 10px; overflow-y: auto; }
    #channelList { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
      gap: 15px; 
      padding-bottom: 50px;
    }
    
    /* ‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶â‡¶®‡ßç‡¶®‡¶§ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
    .channel-card { 
      background: var(--card); border-radius: 12px; padding: 10px; 
      text-align: center; cursor: pointer; border: 3px solid transparent; 
      position: relative; transition: all 0.2s ease; outline: none;
    }
    /* ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶π‡¶≤‡ßá ‡¶è‡¶ü‡¶ø ‡¶¨‡ßú ‡¶π‡¶¨‡ßá ‡¶è‡¶¨‡¶Ç ‡¶â‡¶ú‡ßç‡¶ú‡ßç‡¶¨‡¶≤ ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá */
    .channel-card:focus { 
      border-color: var(--focus); 
      background: #252525; 
      transform: scale(1.1); 
      z-index: 99;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
    }

    .is-fav { border-color: rgba(255, 215, 0, 0.2); }
    .star-icon { position: absolute; top: 5px; right: 5px; font-size: 14px; color: var(--star); display: none; }
    .is-fav .star-icon { display: block; }

    .channel-logo { width: 100%; height: 55px; object-fit: contain; pointer-events: none; background: #000; border-radius: 5px; }
    .channel-name { font-size: 13px; margin-top: 8px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

    /* ‡¶™‡¶™-‡¶Ü‡¶™ ‡¶¨‡¶ï‡ßç‡¶∏ */
    #confirm-box {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: #181818; border: 2px solid var(--focus); padding: 25px;
      border-radius: 15px; text-align: center; display: none; z-index: 20000; width: 300px;
    }
    .c-btn { padding: 10px 25px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; margin: 5px; }
    .c-btn:focus { outline: 3px solid white; background: #fff; color: #000; }

    /* ‡¶ü‡¶ø‡¶≠‡¶ø ‡¶∏‡ßç‡¶™‡ßá‡¶∂‡¶æ‡¶≤ ‡¶≤‡ßá‡¶Ü‡¶â‡¶ü (‡¶Ø‡¶ñ‡¶® ‡¶¨‡ßú ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶π‡¶¨‡ßá) */
    @media (min-width: 900px) {
      body { flex-direction: row; height: 100vh; overflow: hidden; }
      #player { flex: 2; height: 100vh; position: relative; }
      #side-nav { flex: 0.8; display: flex; flex-direction: column; border-right: 1px solid #222; background: #0a0a0a; }
      #content-area { overflow-y: scroll; }
      #channelList { grid-template-columns: repeat(2, 1fr); gap: 10px; } /* ‡¶ü‡¶ø‡¶≠‡¶ø‡¶§‡ßá ‡ß® ‡¶ï‡¶≤‡¶æ‡¶Æ */
      .channel-card { display: flex; align-items: center; text-align: left; gap: 12px; padding: 15px; }
      .channel-logo { width: 70px; height: 45px; }
      .channel-name { font-size: 16px; font-weight: bold; }
    }
  </style>
</head>
<body>

<div id="player">
  <video id="video" controls autoplay playsinline></video>
</div>

<div id="side-nav" style="flex: 1; display: flex; flex-direction: column;">
  <header>
    <div class="top-bar">
      <h2 style="margin:0; font-size:18px; color:var(--focus)">üì∫ Live TV Pro</h2>
      <span id="count" style="font-size: 12px; color:#888;">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</span>
    </div>
    <div class="controls">
      <input type="text" id="search" placeholder="‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®..." tabindex="1">
      <button class="btn" id="favFilterBtn" onclick="toggleFavFilter()" tabindex="2">‚òÖ ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü</button>
    </div>
  </header>
  
  <div id="content-area">
    <div id="channelList"></div>
  </div>
</div>

<div id="confirm-box">
  <p id="confirm-text" style="font-size:16px; margin-bottom:15px;">‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?</p>
  <div class="confirm-btns">
    <button class="c-btn" style="background:var(--primary); color:white" id="btn-yes" tabindex="100">‡¶π‡ßç‡¶Ø‡¶æ‡¶Å</button>
    <button class="c-btn" style="background:#444; color:white" onclick="closeConfirm()" tabindex="101">‡¶®‡¶æ</button>
  </div>
</div>

<script>
const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/refs/heads/main/Live%20tv";
let allChannels = [], favorites = JSON.parse(localStorage.getItem('myFavs')) || [];
let currentIdx = 0, showOnlyFavs = false, hls = null, selectedId = null;
const video = document.getElementById("video");

async function init() {
  try {
    const res = await fetch(playlistUrl);
    const data = await res.text();
    allChannels = parseM3U(data);
    render(allChannels);
    if(allChannels.length > 0) play(0);
    
    // ‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá ‡¶´‡ßã‡¶ï‡¶æ‡¶∏
    setTimeout(() => {
      const firstCard = document.querySelector('.channel-card');
      if(firstCard) firstCard.focus();
    }, 2000);
  } catch (e) {
    document.getElementById("count").innerText = "‡¶™‡ßç‡¶≤‡ßá-‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø";
  }
}

function parseM3U(data) {
  const lines = data.split("\n"), list = [];
  let cur = {};
  lines.forEach(l => {
    l = l.trim();
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "Unknown Channel";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
      cur.id = btoa(unescape(encodeURIComponent(cur.name))); 
    } else if (l.startsWith("http")) {
      cur.url = l;
      list.push({...cur});
      cur = {};
    }
  });
  return list;
}

function render(list) {
  const grid = document.getElementById("channelList");
  if(list.length === 0) {
    grid.innerHTML = "<p style='padding:20px;'>‡¶ï‡ßã‡¶®‡ßã ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø</p>";
    return;
  }
  grid.innerHTML = list.map((ch, i) => {
    const isFav = favorites.includes(ch.id);
    return `
      <div class="channel-card ${isFav ? 'is-fav' : ''}" 
           tabindex="${i + 3}" 
           data-id="${ch.id}"
           onclick="handlePlay('${ch.id}', ${i})" 
           oncontextmenu="event.preventDefault(); askFav('${ch.id}')">
        <span class="star-icon">‚òÖ</span>
        <img src="${ch.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/150x100?text=TV'">
        <div class="channel-name">${ch.name}</div>
      </div>
    `;
  }).join('');
  document.getElementById("count").textContent = list.length + " CHANNELS";
}

function play(index) {
  currentIdx = index;
  const ch = allChannels[index];
  if (!ch) return;

  if (hls) { hls.destroy(); }
  
  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(ch.url);
    hls.attachMedia(video);
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = ch.url;
  }
}

function handlePlay(id, index) {
  const idx = allChannels.findIndex(c => c.id === id);
  if (idx !== -1) play(idx);
}

function askFav(id) {
  selectedId = id;
  const isFav = favorites.includes(id);
  document.getElementById("confirm-text").innerText = isFav ? "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶¶ ‡¶¶‡¶ø‡¶¨‡ßá‡¶®?" : "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?";
  document.getElementById("confirm-box").style.display = "block";
  document.getElementById("btn-yes").focus();
}

function closeConfirm() {
  document.getElementById("confirm-box").style.display = "none";
  document.querySelector(`[data-id="${selectedId}"]`)?.focus();
}

document.getElementById("btn-yes").onclick = function() {
  if (favorites.includes(selectedId)) {
    favorites = favorites.filter(f => f !== selectedId);
  } else {
    favorites.push(selectedId);
  }
  localStorage.setItem('myFavs', JSON.stringify(favorites));
  render(showOnlyFavs ? allChannels.filter(c => favorites.includes(c.id)) : allChannels);
  closeConfirm();
};

function toggleFavFilter() {
  showOnlyFavs = !showOnlyFavs;
  document.getElementById("favFilterBtn").classList.toggle('active');
  render(showOnlyFavs ? allChannels.filter(c => favorites.includes(c.id)) : allChannels);
}

document.getElementById("search").addEventListener('input', (e) => {
  const query = e.target.value.toLowerCase();
  render(allChannels.filter(c => c.name.toLowerCase().includes(query)));
});

// ‡¶ü‡¶ø‡¶≠‡¶ø ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶â‡¶®‡ßç‡¶®‡¶§ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
let pressTimer;
document.addEventListener('keydown', (e) => {
  const active = document.activeElement;

  if (document.getElementById("confirm-box").style.display === "block") {
    if (e.key === "Escape" || e.key === "Back") closeConfirm();
    return;
  }

  // ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü‡ßá‡¶∞ 'OK' ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ö‡ßá‡¶™‡ßá ‡¶ß‡¶∞‡¶≤‡ßá ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü (Long Press)
  if (e.key === "Enter" || e.keyCode === 13) {
    pressTimer = setTimeout(() => {
      if (active.classList.contains('channel-card')) {
        askFav(active.dataset.id);
      }
    }, 1000);
  }

  // ‡¶Ö‡¶ü‡ßã-‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶≤‡¶ú‡¶ø‡¶ï
  if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
    setTimeout(() => {
      const newActive = document.activeElement;
      if (newActive.classList.contains('channel-card')) {
        newActive.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }, 10);
  }
});

document.addEventListener('keyup', (e) => {
  if (e.key === "Enter" || e.keyCode === 13) {
    clearTimeout(pressTimer);
  }
});

init();
</script>
</body>
</html>
