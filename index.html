<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV Pro - Categories & Ads</title>
  
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root { --primary: #00e5ff; --bg: #0a0a0a; --card: #1a1a1a; --focus: #00e5ff; --star: #ffd700; --accent: #ff4081; }

    body { 
      margin:0; font-family: sans-serif; background: var(--bg); color: #eee; 
      display: flex; flex-direction: column; min-height: 100vh; overflow: hidden; 
    }

    #player { width:100%; aspect-ratio: 16/9; background:black; position: sticky; top: 0; z-index: 1000; }
    video { width:100%; height:100%; outline: none; }

    header { padding: 10px; background: #111; border-bottom: 1px solid #222; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .brand-area h2 { margin:0; font-size:18px; color:var(--focus); }

    /* Category Tabs */
    .tabs { display: flex; gap: 5px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
    .tabs::-webkit-scrollbar { display: none; }
    .tab-btn { 
      padding: 6px 12px; background: #222; border: 1px solid #333; color: #ccc; 
      border-radius: 20px; font-size: 11px; cursor: pointer; white-space: nowrap; flex-shrink: 0;
    }
    .tab-btn.active { background: var(--primary); color: #000; border-color: var(--primary); font-weight: bold; }

    .controls { display: flex; gap: 8px; margin: 8px 0; }
    input { background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 5px; flex: 1; outline: none; font-size: 14px; }

    #content-area { flex: 1; padding: 10px; overflow-y: auto; }
    #channelList { 
      display: grid; grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); 
      gap: 12px; padding-bottom: 80px; 
    }

    .channel-card { 
      background: var(--card); border-radius: 10px; padding: 10px; 
      text-align: center; cursor: pointer; transition: 0.2s; border: 2px solid transparent;
    }
    .channel-card:active { transform: scale(0.95); }
    .channel-logo { width: 100%; height: 45px; object-fit: contain; pointer-events: none; }
    .channel-name { font-size: 11px; margin-top: 8px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

    #social-bar-wrapper { position: fixed; bottom: 0; left: 0; width: 100%; z-index: 9999; }

    @media (min-width: 900px) {
      body { flex-direction: row; }
      #player { flex: 1.6; height: 100vh; }
      #side-nav { flex: 0.4; display: flex; flex-direction: column; border-right: 1px solid #222; height: 100vh; }
      #channelList { grid-template-columns: 1fr; }
      .channel-card { display: flex; align-items: center; text-align: left; gap: 12px; }
      .channel-logo { width: 50px; height: 30px; }
    }
  </style>
</head>
<body>

<div id="player">
  <video id="video" controls autoplay playsinline></video>
</div>

<div id="side-nav">
  <header>
    <div class="top-bar">
      <div class="brand-area"><h2>ðŸ“º LIVE TV PRO</h2></div>
      <span id="count" style="font-size: 11px; color:#888;">0 CH</span>
    </div>

    <div class="tabs">
      <button class="tab-btn active" onclick="filterCat('all', this)">All</button>
      <button class="tab-btn" onclick="filterCat('bangla', this)">Bangla</button>
      <button class="tab-btn" onclick="filterCat('hindi', this)">Hindi</button>
      <button class="tab-btn" onclick="filterCat('sports', this)">Sports</button>
      <button class="tab-btn" onclick="filterCat('movie', this)">Movie</button>
    </div>

    <div class="controls">
      <input type="text" id="search" placeholder="à¦¸à¦¾à¦°à§à¦š à¦•à¦°à§à¦¨...">
    </div>
  </header>
  
  <div id="content-area">
    <div id="channelList"></div>
  </div>
</div>

<div id="social-bar-wrapper">
  <script src="https://pl28548409.effectivegatecpm.com/88/59/b8/8859b87f27788aaf3cb337acab2ad812.js"></script>
</div>

<script src="https://pl28543701.effectivegatecpm.com/e6/4e/69/e64e696f8534324fddc71554f749e867.js"></script>

<script>
const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/main/Live%20tv";
let allChannels = [], currentList = [], hls = null;
const video = document.getElementById("video");

async function init() {
  try {
    const res = await fetch(playlistUrl);
    const data = await res.text();
    allChannels = parseM3U(data);
    currentList = allChannels;
    render(allChannels);
    if(allChannels.length > 0) play(0);
  } catch (e) { document.getElementById("count").innerText = "Error!"; }
}

function parseM3U(data) {
  const lines = data.split("\n"), list = [];
  let cur = {};
  lines.forEach(l => {
    l = l.trim();
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "Unknown";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
      // à¦…à¦Ÿà§‹ à¦•à§à¦¯à¦¾à¦Ÿà¦¾à¦—à¦°à¦¿ à¦¡à¦¿à¦Ÿà§‡à¦•à¦¶à¦¨ (à¦¨à¦¾à¦®à§‡à¦° à¦“à¦ªà¦° à¦­à¦¿à¦¤à§à¦¤à¦¿ à¦•à¦°à§‡)
      let group = l.match(/group-title="([^"]+)"/)?.[1] || "";
      cur.cat = group.toLowerCase();
    } else if (l.startsWith("http")) {
      cur.url = l;
      list.push({...cur});
      cur = {};
    }
  });
  return list;
}

function render(list) {
  const grid = document.getElementById("channelList");
  grid.innerHTML = list.map((ch, i) => `
    <div class="channel-card" onclick="playFromList('${ch.url}')">
      <img src="${ch.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/100x60?text=TV'">
      <div class="channel-name">${ch.name}</div>
    </div>
  `).join('');
  document.getElementById("count").textContent = list.length + " CH";
}

function filterCat(cat, btn) {
  // à¦¬à¦¾à¦Ÿà¦¨ à¦•à¦¾à¦²à¦¾à¦° à¦ªà¦°à¦¿à¦¬à¦°à§à¦¤à¦¨
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');

  if(cat === 'all') {
    currentList = allChannels;
  } else {
    // à¦šà§à¦¯à¦¾à¦¨à§‡à¦²à§‡à¦° à¦¨à¦¾à¦® à¦¬à¦¾ à¦—à§à¦°à§à¦ªà§‡ à¦•à§€à¦“à§Ÿà¦¾à¦°à§à¦¡ à¦–à§à¦à¦œà¦¬à§‡
    currentList = allChannels.filter(ch => 
      ch.name.toLowerCase().includes(cat) || ch.cat.includes(cat)
    );
  }
  render(currentList);
}

function playFromList(url) {
  if (hls) hls.destroy();
  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
  }
}

function play(index) {
  if (allChannels[index]) playFromList(allChannels[index].url);
}

document.getElementById("search").addEventListener('input', (e) => {
  const q = e.target.value.toLowerCase();
  const filtered = currentList.filter(c => c.name.toLowerCase().includes(q));
  render(filtered);
});

init();
</script>
</body>
</html>
