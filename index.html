<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‡¶≤‡¶æ‡¶á‡¶≠ ‡¶ü‡¶ø‡¶≠‡¶ø</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      padding: 15px;
      font-size: 24px;
    }
    .channel-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px;
    }
    .channel {
      background: #444;
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 120px;
      text-align: center;
    }
    .channel img {
      width: 100px;
      height: auto;
      display: block;
      margin: 0 auto 5px;
    }
    video {
      width: 95%;
      max-width: 900px;
      height: auto;
      margin: 20px auto;
      border: 2px solid #fff;
      border-radius: 10px;
    }
    #overlay {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 20px;
      display: none;
    }
    #spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    #searchBox, #categoryFilter {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>üì∫ ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶ü‡¶ø‡¶≠‡¶ø</header>

  <video id="tvPlayer" controls autoplay></video>

  <div>
    <input type="text" id="searchBox" placeholder="‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." onkeyup="searchChannel()">
    <select id="categoryFilter" onchange="filterCategory()">
      <option value="all">‡¶∏‡¶¨</option>
      <option value="news">‡¶®‡¶ø‡¶â‡¶ú</option>
      <option value="sports">‡¶∏‡ßç‡¶™‡ßã‡¶∞‡ßç‡¶ü‡¶∏</option>
      <option value="movies">‡¶Æ‡ßÅ‡¶≠‡¶ø</option>
    </select>
  </div>

  <div class="channel-list" id="channelList"></div>

  <div id="overlay"></div>
  <div id="spinner"></div>

  <script>
    let channels = [];
    let currentIndex = 0;

    async function loadChannels() {
      const url = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/refs/heads/main/Live%20tv";
      const response = await fetch(url);
      const text = await response.text();

      const lines = text.split("\n");
      let currentLogo = "", currentName = "";

      lines.forEach(line => {
        if (line.startsWith("#EXTINF")) {
          const logoMatch = line.match(/tvg-logo=\"(.*?)\"/);
          if (logoMatch) currentLogo = logoMatch[1];
          const nameMatch = line.split(",").pop();
          currentName = nameMatch.trim();
        } else if (line.startsWith("http")) {
          const streamUrl = line.trim();
          channels.push({name: currentName, logo: currentLogo, url: streamUrl, category:"news"});
          addChannel(currentName, currentLogo, streamUrl, "news");
        }
      });

      // Auto Resume (‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶π‡¶¨‡ßá)
      const savedIndex = localStorage.getItem("lastChannelIndex");
      if (savedIndex) {
        currentIndex = parseInt(savedIndex);
      }
      playChannel(channels[currentIndex].url);
    }

    function addChannel(name, logo, url, category) {
      const list = document.getElementById("channelList");
      const div = document.createElement("div");
      div.className = "channel";
      div.dataset.category = category;

      // Lazy load image
      const img = document.createElement("img");
      img.setAttribute("data-src", logo);
      img.alt = name;
      img.loading = "lazy";

      div.innerHTML = `<span>${name}</span>`;
      div.prepend(img);

      div.onclick = () => {
        currentIndex = channels.findIndex(c => c.url === url);
        playChannel(url);
      };
      list.appendChild(div);
    }

    function playChannel(url) {
      const player = document.getElementById("tvPlayer");
      const spinner = document.getElementById("spinner");
      spinner.style.display = "block";

      player.src = url;
      player.play();

      player.onplaying = () => {
        spinner.style.display = "none";
      };

      showOverlay(channels[currentIndex].name);
      localStorage.setItem("lastChannelIndex", currentIndex);
    }

    function showOverlay(name) {
      const overlay = document.getElementById("overlay");
      overlay.innerText = "‚ñ∂ " + name;
      overlay.style.display = "block";
      overlay.style.opacity = 0;
      let opacity = 0;
      const fadeIn = setInterval(() => {
        if (opacity >= 1) clearInterval(fadeIn);
        overlay.style.opacity = opacity;
        opacity += 0.1;
      }, 50);
      setTimeout(() => overlay.style.display = "none", 2000);
    }

    document.addEventListener("keydown", function(event) {
      if (event.key === "ArrowRight") {
        currentIndex = (currentIndex + 1) % channels.length;
        playChannel(channels[currentIndex].url);
      } else if (event.key === "ArrowLeft") {
        currentIndex = (currentIndex - 1 + channels.length) % channels.length;
        playChannel(channels[currentIndex].url);
      }
    });

    function searchChannel() {
      let input = document.getElementById("searchBox").value.toLowerCase();
      let channelsDiv = document.querySelectorAll(".channel");
      channelsDiv.forEach(ch => {
        let name = ch.innerText.toLowerCase();
        ch.style.display = name.includes(input) ? "block" : "none";
      });
    }

    function filterCategory() {
      let category = document.getElementById("categoryFilter").value;
      let channelsDiv = document.querySelectorAll(".channel");
      channelsDiv.forEach(ch => {
        if (category === "all" || ch.dataset.category === category) {
          ch.style.display = "block";
        } else {
          ch.style.display = "none";
        }
      });
    }

    loadChannels();
  </script>
</body>
</html>
