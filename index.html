<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Stream TV - Universal Player</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;500;700&display=swap');
        body { background-color: #050505; color: white; font-family: 'Hind Siliguri', sans-serif; }
        .channel-card { background: #111; border: 1px solid #222; border-radius: 12px; transition: 0.3s; height: 100%; }
        .channel-card:hover { border-color: #3b82f6; background: #1a1a1a; }
        .active-channel { border: 2px solid #3b82f6 !important; background: #1e3a8a !important; }
        video { width: 100%; aspect-ratio: 16/9; background: black; border-radius: 12px; }
        #qr-code img { width: 45px; height: 45px; border: 1px solid white; border-radius: 4px; }
    </style>
</head>
<body>

    <header class="p-3 bg-black/95 sticky top-0 z-50 border-b border-gray-800 flex justify-between items-center shadow-xl">
        <div class="flex items-center gap-3">
            <h1 class="text-xl font-black text-blue-500 italic">PRO<span class="text-white font-normal">TV</span></h1>
            <div id="qr-code"><img id="qr-img" src="" alt="QR"></div>
        </div>
        <div class="flex items-center gap-2">
            <input type="text" id="search" placeholder="খুঁজুন..." class="bg-gray-900 text-xs border border-gray-700 px-4 py-2 rounded-full w-32 md:w-60 focus:outline-none">
            <span class="bg-blue-600 px-2 py-1 rounded text-[10px] font-bold">চ্যানেল: <span id="count">0</span></span>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="mb-6 shadow-2xl relative">
            <video id="video" controls autoplay playsinline></video>
            <div id="status-msg" class="absolute top-2 left-2 text-[10px] bg-black/50 px-2 py-1 rounded"></div>
        </div>

        <h2 id="current-title" class="text-lg md:text-2xl font-bold text-blue-400 mb-6">চ্যানেল সিলেক্ট করুন</h2>

        <div id="channel-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 text-center">
            <p class="col-span-full py-10">লোড হচ্ছে...</p>
        </div>
    </main>

    <script>
        let allChannels = [];
        let currentIndex = -1;
        const video = document.getElementById('video');
        const githubUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/refs/heads/main/Live%20tv';
        
        // Initialize Shaka Player
        const player = new shaka.Player(video);
        player.addEventListener('error', (e) => console.error('Error code', e.detail.code, 'object', e.detail));

        async function initApp() {
            document.getElementById('qr-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent(window.location.href)}`;
            await fetchM3U();
        }

        async function fetchM3U() {
            try {
                const res = await fetch(githubUrl);
                const data = await res.text();
                const items = data.split(/#EXTINF/);
                let list = [];
                
                items.forEach(item => {
                    if (item.includes('http')) {
                        const nameMatch = item.match(/,(.*)\n/) || item.match(/,(.*)/);
                        const name = nameMatch ? nameMatch[1].trim() : "Unknown Channel";
                        const urlMatch = item.match(/(https?:\/\/[^\s"']+)/);
                        const url = urlMatch ? urlMatch[0] : null;
                        const logoMatch = item.match(/tvg-logo="([^"]+)"/);
                        const logo = logoMatch ? logoMatch[1] : 'https://via.placeholder.com/150/111/fff?text=TV';
                        if(url) list.push({ name, url, logo });
                    }
                });
                allChannels = list;
                document.getElementById('count').innerText = allChannels.length;
                render();
            } catch (e) { alert("প্লে-লিস্ট পাওয়া যায়নি!"); }
        }

        function render() {
            const grid = document.getElementById('channel-grid');
            grid.innerHTML = '';
            allChannels.forEach((c, index) => {
                const card = document.createElement('div');
                card.className = `channel-card p-4 cursor-pointer ${currentIndex === index ? 'active-channel' : ''}`;
                card.innerHTML = `
                    <img src="${c.logo}" class="h-12 w-full object-contain mb-2">
                    <p class="text-[10px] font-bold truncate">${c.name}</p>
                `;
                card.onclick = () => playTV(index);
                grid.appendChild(card);
            });
        }

        async function playTV(index) {
            currentIndex = index;
            const channel = allChannels[index];
            document.getElementById('current-title').innerText = channel.name;
            render();

            try {
                // Shaka player handles both M3U8 and MPD automatically
                await player.load(channel.url);
                video.play();
                document.getElementById('status-msg').innerText = "Playing: " + channel.url.split('.').pop().toUpperCase();
            } catch (error) {
                console.error("Playback Error", error);
                document.getElementById('current-title').innerHTML = channel.name + " <span class='text-red-500 text-sm'>(প্লে করা সম্ভব হচ্ছে না)</span>";
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // রিমোট কন্ট্রোল (Left/Right)
        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight") navigate(1);
            if (e.key === "ArrowLeft") navigate(-1);
        });

        function navigate(step) {
            if (allChannels.length === 0) return;
            currentIndex = (currentIndex + step + allChannels.length) % allChannels.length;
            playTV(currentIndex);
        }

        // সার্চ ফাংশন
        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allChannels.filter(c => c.name.toLowerCase().includes(term));
            // এখানে সার্চ রেজাল্ট দেখালেও প্লে ইনডেক্স ঠিক রাখতে হবে
            const grid = document.getElementById('channel-grid');
            grid.innerHTML = '';
            filtered.forEach(c => {
                const realIndex = allChannels.findIndex(ac => ac.url === c.url);
                const card = document.createElement('div');
                card.className = `channel-card p-4 cursor-pointer`;
                card.innerHTML = `<img src="${c.logo}" class="h-12 w-full object-contain mb-2"><p class="text-[10px] font-bold truncate">${c.name}</p>`;
                card.onclick = () => playTV(realIndex);
                grid.appendChild(card);
            });
        });

        initApp();
    </script>
</body>
</html>
