<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO TV - LIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; }
        .ch-card { background: #111; border: 1px solid #222; border-radius: 12px; cursor: pointer; transition: 0.3s; }
        .active-ch { border: 2px solid #3b82f6 !important; background: #001f3f !important; }
        video { width: 100%; aspect-ratio: 16/9; background: black; border-radius: 12px; }
    </style>
</head>
<body>

    <header class="p-4 bg-black/90 border-b border-gray-800 sticky top-0 z-50 flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-500">PRO TV <span class="text-white text-xs ml-1">LIVE</span></h1>
        <div id="count" class="text-[10px] bg-blue-600 px-2 py-1 rounded font-bold uppercase">0 CHANNELS</div>
    </header>

    <main class="container mx-auto p-4 max-w-5xl">
        <div class="mb-8">
            <video id="video" controls autoplay playsinline></video>
            <div class="mt-4">
                <h2 id="current-ch" class="text-xl font-bold text-blue-400">চ্যানেল সিলেক্ট করুন</h2>
                <p id="status-msg" class="text-gray-500 text-xs mt-1 italic font-mono"></p>
            </div>
        </div>

        <div id="grid" class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-6 gap-4">
            <p class="col-span-full text-center py-20 text-gray-700 font-bold">প্লে-লিস্ট লোড হচ্ছে...</p>
        </div>
    </main>

    <script>
        const video = document.getElementById('video');
        const grid = document.getElementById('grid');
        const statusMsg = document.getElementById('status-msg');
        
        const myProxy = "https://bd-live-tv.soheltanver85.workers.dev/?url="; 
        const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/refs/heads/main/Live%20tv';
        
        let hls = new Hls();

        async function init() {
            try {
                const res = await fetch(m3uUrl);
                const data = await res.text();
                
                // আপনার দেওয়া ফরম্যাট অনুযায়ী নিখুঁতভাবে নাম ও লিঙ্ক আলাদা করা
                const lines = data.split('\n');
                let channels = [];
                let tempCh = {};

                lines.forEach(line => {
                    line = line.trim();
                    if (line.startsWith('#EXTINF:')) {
                        // নাম খোঁজা (কমার পরের অংশ)
                        const commaIdx = line.lastIndexOf(',');
                        tempCh.name = line.substring(commaIdx + 1).trim();
                        // লোগো খোঁজা
                        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                        tempCh.logo = logoMatch ? logoMatch[1] : "https://via.placeholder.com/150/111/fff?text=TV";
                    } else if (line.startsWith('http')) {
                        tempCh.url = line;
                        if (tempCh.name) {
                            channels.push({...tempCh});
                        }
                        tempCh = {};
                    }
                });

                document.getElementById('count').innerText = channels.length + " CHANNELS";
                render(channels);
            } catch (e) { grid.innerHTML = "লিঙ্ক লোড করা যাচ্ছে না।"; }
        }

        function render(list) {
            grid.innerHTML = '';
            list.forEach(c => {
                const card = document.createElement('div');
                card.className = 'ch-card p-4 text-center';
                card.innerHTML = `
                    <img src="${c.logo}" class="h-12 w-full object-contain mb-2 pointer-events-none">
                    <p class="text-[10px] font-bold truncate uppercase tracking-tighter">${c.name}</p>
                `;
                card.onclick = () => playChannel(c.url, c.name, card);
                grid.appendChild(card);
            });
        }

        function playChannel(url, name, el) {
            document.querySelectorAll('.ch-card').forEach(c => c.classList.remove('active-ch'));
            el.classList.add('active-ch');
            document.getElementById('current-ch').innerText = name;
            statusMsg.innerText = "প্রক্সির মাধ্যমে কানেক্ট হচ্ছে...";

            const finalUrl = myProxy + encodeURIComponent(url);

            if (Hls.isSupported()) {
                hls.destroy();
                hls = new Hls();
                hls.loadSource(finalUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    statusMsg.innerText = "Status: Streaming via Cloudflare";
                });
                hls.on(Hls.Events.ERROR, () => {
                    statusMsg.innerText = "Error: লিঙ্কটি সাপোর্ট করছে না বা টোকেন শেষ।";
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = finalUrl;
                video.play();
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        init();
    </script>
</body>
</html>
