<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV Pro - TV & Mobile</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root { --primary: #ff4081; --bg: #0a0a0a; --card: #1a1a1a; --focus: #00e5ff; --star: #ffd700; }
    
    body { 
      margin:0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #eee; 
      display: flex; flex-direction: column; min-height: 100vh; overflow: hidden; 
    }
    
    /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
    #player { width:100%; aspect-ratio: 16/9; background:black; position: sticky; top: 0; z-index: 1000; }
    video { width:100%; height:100%; outline: none; background: #000; }

    /* ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶ì ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤‡¶∏ */
    header { padding: 15px; background: #111; border-bottom: 1px solid #222; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; }
    .controls { display: flex; gap: 10px; margin-top: 10px; }
    input { background: #222; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; flex: 1; outline: none; font-size: 16px; }
    input:focus { border-color: var(--focus); }
    
    .btn { padding: 10px 15px; border-radius: 8px; border: none; background: #333; color: white; cursor: pointer; font-weight: bold; }
    .btn.active { background: var(--star); color: #000; }

    /* ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶è‡¶∞‡¶ø‡ßü‡¶æ */
    #content-area { flex: 1; padding: 10px; overflow-y: auto; scrollbar-width: none; }
    #content-area::-webkit-scrollbar { display: none; }

    #channelList { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
      gap: 15px; 
      padding-bottom: 50px;
    }
    
    /* ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® (‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ö‡¶™‡ßç‡¶ü‡¶ø‡¶Æ‡¶æ‡¶á‡¶ú‡¶°) */
    .channel-card { 
      background: var(--card); border-radius: 12px; padding: 10px; 
      text-align: center; cursor: pointer; border: 3px solid transparent; 
      position: relative; transition: all 0.2s ease; outline: none;
    }
    
    /* ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
    .channel-card:focus { 
      border-color: var(--focus); 
      background: #252525; 
      transform: scale(1.1); 
      z-index: 10;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
    }

    .is-fav { border-bottom: 4px solid var(--star); }
    .star-icon { position: absolute; top: 5px; right: 5px; font-size: 16px; color: var(--star); display: none; }
    .is-fav .star-icon { display: block; }

    .channel-logo { width: 100%; height: 55px; object-fit: contain; pointer-events: none; border-radius: 5px; }
    .channel-name { font-size: 13px; margin-top: 8px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; font-weight: 500; }

    /* ‡¶ü‡¶ø‡¶≠‡¶ø ‡¶Æ‡ßã‡¶° ‡¶≤‡ßá‡¶Ü‡¶â‡¶ü (‡¶¨‡ßú ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá) */
    @media (min-width: 900px) {
      body { flex-direction: row; }
      #player { flex: 2; height: 100vh; }
      #side-nav { flex: 0.8; display: flex; flex-direction: column; border-left: 1px solid #222; height: 100vh; }
      #channelList { grid-template-columns: 1fr; }
      .channel-card { display: flex; align-items: center; text-align: left; gap: 15px; padding: 15px; }
      .channel-logo { width: 70px; height: 45px; }
      .channel-name { font-size: 16px; }
    }

    /* ‡¶ï‡¶®‡¶´‡¶æ‡¶∞‡ßç‡¶Æ‡ßá‡¶∂‡¶® ‡¶¨‡¶ï‡ßç‡¶∏ */
    #confirm-box {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: #1a1a1a; border: 2px solid var(--focus); padding: 30px;
      border-radius: 15px; text-align: center; display: none; z-index: 20000; width: 320px;
      box-shadow: 0 0 100px rgba(0,0,0,0.8);
    }
    .c-btn { padding: 12px 30px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; margin: 10px; font-size: 16px; }
    .c-btn:focus { outline: 4px solid white; transform: scale(1.1); }
  </style>
</head>
<body>

<div id="player">
  <video id="video" controls autoplay playsinline></video>
</div>

<div id="side-nav">
  <header>
    <div class="top-bar">
      <h2 style="margin:0; font-size:20px; color:var(--focus)">üì∫ Live TV Pro</h2>
      <span id="count" style="font-size: 12px; color:#888;">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</span>
    </div>
    <div class="controls">
      <input type="text" id="search" placeholder="‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." tabindex="1">
      <button class="btn" id="favFilterBtn" onclick="toggleFavFilter()" tabindex="2">‚òÖ ‡¶™‡ßç‡¶∞‡¶ø‡ßü</button>
    </div>
  </header>
  
  <div id="content-area">
    <div id="channelList"></div>
  </div>
</div>

<div id="confirm-box">
  <p id="confirm-text" style="font-size:18px; margin-bottom:20px;">‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?</p>
  <div class="confirm-btns">
    <button class="c-btn" style="background:var(--primary); color:white" id="btn-yes">‡¶π‡ßç‡¶Ø‡¶æ‡¶Å</button>
    <button class="c-btn" style="background:#444; color:white" onclick="closeConfirm()">‡¶®‡¶æ</button>
  </div>
</div>

<script>
const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/refs/heads/main/Live%20tv";
let allChannels = [], favorites = JSON.parse(localStorage.getItem('myFavs')) || [];
let currentIdx = 0, showOnlyFavs = false, hls = null, selectedId = null;
const video = document.getElementById("video");

async function init() {
  try {
    const res = await fetch(playlistUrl);
    const data = await res.text();
    allChannels = parseM3U(data);
    render(allChannels);
    if(allChannels.length > 0) play(0);
    
    // ‡¶ü‡¶ø‡¶≠‡¶ø‡¶§‡ßá ‡¶Ö‡¶ü‡ßã-‡¶´‡ßã‡¶ï‡¶æ‡¶∏
    setTimeout(() => { document.querySelector('.channel-card')?.focus(); }, 2000);
  } catch (e) {
    document.getElementById("count").innerText = "Error!";
  }
}

function parseM3U(data) {
  const lines = data.split("\n"), list = [];
  let cur = {};
  lines.forEach(l => {
    l = l.trim();
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "Unknown";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
      cur.id = btoa(unescape(encodeURIComponent(cur.name))); 
    } else if (l.startsWith("http")) {
      cur.url = l;
      list.push({...cur});
      cur = {};
    }
  });
  return list;
}

function render(list) {
  const grid = document.getElementById("channelList");
  grid.innerHTML = list.map((ch, i) => {
    const isFav = favorites.includes(ch.id);
    return `
      <div class="channel-card ${isFav ? 'is-fav' : ''}" 
           tabindex="${i + 10}" 
           data-id="${ch.id}"
           onclick="playChannelById('${ch.id}')" 
           oncontextmenu="event.preventDefault(); askFav('${ch.id}')">
        <span class="star-icon">‚òÖ</span>
        <img src="${ch.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/100x60?text=TV'">
        <div class="channel-name">${ch.name}</div>
      </div>
    `;
  }).join('');
  document.getElementById("count").textContent = list.length + " CH";
}

function play(index) {
  if (index < 0) index = allChannels.length - 1;
  if (index >= allChannels.length) index = 0;
  
  currentIdx = index;
  const ch = allChannels[index];
  if (!ch) return;

  if (hls) hls.destroy();
  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(ch.url);
    hls.attachMedia(video);
  } else {
    video.src = ch.url;
  }
  
  // ‡¶ü‡¶ø‡¶≠‡¶ø ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡ßá ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶∞‡¶æ‡¶ñ‡¶æ
  const cards = document.querySelectorAll('.channel-card');
  cards[index]?.scrollIntoView({ behavior: 'smooth', block: 'center' });
}

function playChannelById(id) {
  const idx = allChannels.findIndex(c => c.id === id);
  if (idx !== -1) play(idx);
}

// ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ
function askFav(id) {
  selectedId = id;
  const isFav = favorites.includes(id);
  document.getElementById("confirm-text").innerText = isFav ? "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶¶ ‡¶¶‡¶ø‡¶¨‡ßá‡¶®?" : "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?";
  document.getElementById("confirm-box").style.display = "block";
  document.getElementById("btn-yes").focus();
}

function closeConfirm() {
  document.getElementById("confirm-box").style.display = "none";
  document.querySelector(`[data-id="${selectedId}"]`)?.focus();
}

document.getElementById("btn-yes").onclick = function() {
  if (favorites.includes(selectedId)) {
    favorites = favorites.filter(f => f !== selectedId);
  } else {
    favorites.push(selectedId);
  }
  localStorage.setItem('myFavs', JSON.stringify(favorites));
  render(showOnlyFavs ? allChannels.filter(c => favorites.includes(c.id)) : allChannels);
  closeConfirm();
};

function toggleFavFilter() {
  showOnlyFavs = !showOnlyFavs;
  document.getElementById("favFilterBtn").classList.toggle('active');
  render(showOnlyFavs ? allChannels.filter(c => favorites.includes(c.id)) : allChannels);
}

// ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤: Left/Right ‡¶¶‡¶ø‡ßü‡ßá ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ö‡ßá‡¶û‡ßç‡¶ú ‡¶è‡¶¨‡¶Ç Long Press OK
let pressTimer;
document.addEventListener('keydown', (e) => {
  if (document.getElementById("confirm-box").style.display === "block") return;

  // ‡¶∞‡¶æ‡¶á‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® = ‡¶®‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤
  if (e.key === "ArrowRight") {
    play(currentIdx + 1);
  }
  // ‡¶≤‡ßá‡¶´‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® = ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡ßü‡¶æ‡¶∏ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤
  if (e.key === "ArrowLeft") {
    play(currentIdx - 1);
  }

  // ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü OK ‡¶¨‡¶æ‡¶ü‡¶® ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ (‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
  if (e.key === "Enter" || e.keyCode === 13) {
    pressTimer = setTimeout(() => {
      const active = document.activeElement;
      if (active.classList.contains('channel-card')) {
        askFav(active.dataset.id);
      }
    }, 1000);
  }

  // ‡¶Ö‡¶ü‡ßã ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ (‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶®)
  if (["ArrowUp", "ArrowDown"].includes(e.key)) {
    setTimeout(() => {
      if(document.activeElement.classList.contains('channel-card')) {
        document.activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }, 50);
  }
});

document.addEventListener('keyup', (e) => {
  if (e.key === "Enter" || e.keyCode === 13) clearTimeout(pressTimer);
});

// ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶≤‡¶ú‡¶ø‡¶ï
document.getElementById("search").addEventListener('input', (e) => {
  const q = e.target.value.toLowerCase();
  render(allChannels.filter(c => c.name.toLowerCase().includes(q)));
});

init();
</script>
</body>
</html>
