<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সহজ টিভি</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; padding: 15px; }
        .ch-item { background: #111; border: 1px solid #333; padding: 10px; text-align: center; border-radius: 8px; cursor: pointer; }
        .ch-item:hover { border-color: #3b82f6; }
        #player { width: 100%; aspect-ratio: 16/9; background: #000; }
    </style>
</head>
<body>

    <div id="player"></div>

    <div class="p-4">
        <h2 id="name" class="text-blue-400 font-bold text-lg">চ্যানেল সিলেক্ট করুন</h2>
    </div>

    <div class="grid-container" id="grid">
        </div>

    <script>
        var player = new Clappr.Player({
            parentId: "#player",
            source: "https://owrcovcrpy.gpcdn.net/bpk-tv/1709/output/index.m3u8", // শুরুতে বিটিভি চলবে
            autoPlay: true,
            width: '100%',
            height: '100%'
        });

        async function loadList() {
            const res = await fetch('https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/refs/heads/main/Live%20tv');
            const data = await res.text();
            const items = data.split('#EXTINF');
            items.shift();

            const grid = document.getElementById('grid');
            items.forEach(item => {
                const name = item.split(',')[1].split('\n')[0].trim();
                const url = item.match(/https?:\/\/[^\s]+/)[0];
                const logo = item.match(/tvg-logo="([^"]+)"/)?.[1] || "https://via.placeholder.com/100";

                const div = document.createElement('div');
                div.className = 'ch-item';
                div.innerHTML = `<img src="${logo}" class="h-10 mx-auto mb-2"><p class="text-xs truncate">${name}</p>`;
                div.onclick = () => {
                    player.load(url);
                    document.getElementById('name').innerText = name;
                    window.scrollTo(0,0);
                };
                grid.appendChild(div);
            });
        }
        loadList();
    </script>
</body>
</html>
