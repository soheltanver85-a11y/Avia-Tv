<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO TV - Advanced Proxy Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/m3u8-parser@latest"></script>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; }
        .ch-card { background: #111; border: 1px solid #222; border-radius: 12px; cursor: pointer; transition: 0.3s; }
        .active-ch { border: 2px solid #3b82f6 !important; background: #001f3f !important; }
        video { width: 100%; aspect-ratio: 16/9; background: black; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
    </style>
</head>
<body>

    <header class="p-4 bg-black/90 border-b border-gray-800 sticky top-0 z-50 flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-500 italic">PRO TV <span class="text-white text-[10px] ml-1 uppercase">Advanced Mode</span></h1>
        <div id="count" class="text-[10px] bg-blue-600 px-2 py-1 rounded font-bold">0 CHANNELS</div>
    </header>

    <main class="container mx-auto p-4 max-w-5xl">
        <div class="mb-6">
            <video id="video" controls autoplay playsinline></video>
            <div class="mt-4 bg-[#111] p-4 rounded-xl border border-gray-800">
                <h2 id="current-ch" class="text-lg font-bold text-blue-400">চ্যানেল বেছে নিন</h2>
                <p id="status-msg" class="text-gray-500 text-xs mt-1 font-mono italic">Ready to play...</p>
            </div>
        </div>

        <div id="grid" class="grid-container">
            <div class="col-span-full text-center py-20 text-gray-700 font-bold animate-pulse">চ্যানেল লোড হচ্ছে...</div>
        </div>
    </main>

    <script>
        const video = document.getElementById('video');
        const grid = document.getElementById('grid');
        const statusMsg = document.getElementById('status-msg');

        // প্রক্সি লিস্ট (জানুয়ারি ২০২৬ অনুযায়ী কাজ করা সম্ভাব্য)
        const proxyList = [
            "https://api.codetabs.com/v1/proxy?quest=",
            "https://api.allorigins.win/raw?url=",
            "https://cors.lol/",
            // আরও যোগ করতে পারো যদি নতুন কোনো পাও
        ];

        let hls = null;

        async function init() {
            try {
                const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/refs/heads/main/Live%20tv';
                const res = await fetch(m3uUrl);
                const data = await res.text();
                
                const lines = data.split('\n');
                let channels = [];
                let tempCh = {};

                lines.forEach(line => {
                    line = line.trim();
                    if (line.startsWith('#EXTINF:')) {
                        const commaIdx = line.lastIndexOf(',');
                        tempCh.name = line.substring(commaIdx + 1).trim();
                        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                        tempCh.logo = logoMatch ? logoMatch[1] : "https://via.placeholder.com/150/111/fff?text=TV";
                    } else if (line.startsWith('http')) {
                        tempCh.url = line;
                        if (tempCh.name && !line.includes('.mpd')) {
                            channels.push({...tempCh});
                        }
                        tempCh = {};
                    }
                });

                document.getElementById('count').innerText = channels.length + " CHANNELS";
                render(channels);
            } catch (e) {
                grid.innerHTML = "প্লে-লিস্ট লোড হয়নি! → " + e.message;
            }
        }

        function render(list) {
            grid.innerHTML = '';
            list.forEach(c => {
                const card = document.createElement('div');
                card.className = 'ch-card p-3 text-center';
                card.innerHTML = `
                    <div class="h-12 flex items-center justify-center mb-2">
                        <img src="${c.logo}" class="max-h-full max-w-full object-contain pointer-events-none">
                    </div>
                    <p class="text-[10px] font-bold truncate uppercase tracking-tighter text-gray-300">${c.name}</p>
                `;
                card.onclick = () => playChannel(c.url, c.name, card);
                grid.appendChild(card);
            });
        }

        // Advanced Proxy: m3u8 পার্স করে সব segment প্রক্সি করা
        async function advancedProxyPlay(originalUrl, name, el) {
            statusMsg.innerText = "এডভান্সড প্রক্সি: m3u8 পার্স করে সব সেগমেন্ট প্রক্সি করা হচ্ছে...";

            try {
                // প্রথম প্রক্সি দিয়ে m3u8 ফেচ
                const proxyBase = proxyList[0];
                const proxyM3u8Url = proxyBase + encodeURIComponent(originalUrl);

                const response = await fetch(proxyM3u8Url);
                if (!response.ok) throw new Error("m3u8 fetch failed");

                const playlistText = await response.text();

                // m3u8 পার্স
                const parser = new m3u8Parser.Parser();
                parser.push(playlistText);
                parser.end();
                const manifest = parser.manifest;

                let modifiedPlaylist = playlistText;

                // সব segment (.ts) প্রক্সি করা
                if (manifest.segments) {
                    manifest.segments.forEach(seg => {
                        if (seg.uri) {
                            const absoluteUri = new URL(seg.uri, originalUrl).href;
                            const proxiedUri = proxyBase + encodeURIComponent(absoluteUri);
                            modifiedPlaylist = modifiedPlaylist.replace(seg.uri, proxiedUri);
                        }
                    });
                }

                // Variant playlists (multi-quality) থাকলে
                if (manifest.playlists) {
                    manifest.playlists.forEach(pl => {
                        if (pl.uri) {
                            const abs = new URL(pl.uri, originalUrl).href;
                            const proxied = proxyBase + encodeURIComponent(abs);
                            modifiedPlaylist = modifiedPlaylist.replace(pl.uri, proxied);
                        }
                    });
                }

                // Blob URL তৈরি করে লোড
                const blob = new Blob([modifiedPlaylist], { type: 'application/vnd.apple.mpegurl' });
                const blobUrl = URL.createObjectURL(blob);

                if (Hls.isSupported()) {
                    if (hls) hls.destroy();
                    hls = new Hls();
                    hls.loadSource(blobUrl);
                    hls.attachMedia(video);

                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        video.play().catch(() => {});
                        statusMsg.innerText = "চলছে! (এডভান্সড প্রক্সি মোড)";
                    });

                    hls.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                            statusMsg.innerText = "এডভান্সড মোড ফেল → নরমাল রোটেশন চেষ্টা করছি...";
                            fallbackToRotation(originalUrl, name, el);
                        }
                    });
                }

            } catch (err) {
                console.error(err);
                statusMsg.innerText = "এডভান্সড প্রক্সি সমস্যা → সাধারণ মোডে যাচ্ছি";
                fallbackToRotation(originalUrl, name, el);
            }
        }

        // ফলব্যাক: মাল্টি প্রক্সি রোটেশন
        function fallbackToRotation(url, name, el, proxyIndex = 0) {
            if (proxyIndex >= proxyList.length) {
                statusMsg.innerText = "সব প্রক্সি চেষ্টা করা হয়েছে → চ্যানেল অফলাইন/ব্লকড হতে পারে";
                return;
            }

            const proxy = proxyList[proxyIndex];
            let finalUrl = proxy + encodeURIComponent(url);
            if (proxy.endsWith('/')) finalUrl = proxy + url; // cors.lol এর জন্য

            statusMsg.innerText = `প্রক্সি \( {proxyIndex + 1}/ \){proxyList.length} চেষ্টা → ${proxy}`;

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(finalUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(() => {});
                    statusMsg.innerText = `চলছে! (প্রক্সি ${proxyIndex + 1})`;
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        setTimeout(() => fallbackToRotation(url, name, el, proxyIndex + 1), 1000);
                    }
                });
            }
        }

        function playChannel(url, name, el) {
            document.querySelectorAll('.ch-card').forEach(c => c.classList.remove('active-ch'));
            el.classList.add('active-ch');
            document.getElementById('current-ch').innerText = name;

            // প্রথমে এডভান্সড মোড চেষ্টা
            advancedProxyPlay(url, name, el);

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        init();
    </script>
</body>
</html>
