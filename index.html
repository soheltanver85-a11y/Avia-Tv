<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root { --primary: #ff4081; --bg: #0a0a0a; --card: #1a1a1a; --focus: #00e5ff; --star: #ffd700; }
    
    /* ‡¶™‡ßÅ‡¶∞‡ßã ‡¶¨‡¶°‡¶ø ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶π‡¶¨‡ßá ‡¶®‡¶æ, ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶π‡¶¨‡ßá */
    body { margin:0; font-family: sans-serif; background: var(--bg); color: #eee; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
    
    #player { width:100%; aspect-ratio: 16/9; background:black; position: relative; z-index:1000; }
    video { width:100%; height:100%; outline: none; }

    header { padding: 10px; background: #111; border-bottom: 1px solid #222; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .controls { display: flex; gap: 8px; }
    input { background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 5px; flex: 1; outline: none; }
    
    .btn { padding: 8px 12px; border-radius: 5px; cursor: pointer; border: none; background: #333; color: white; }
    .btn.active { background: var(--primary); }

    /* ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶∏‡ßá‡¶ï‡¶∂‡¶® - ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
    #content-area { 
      flex: 1; 
      overflow-y: scroll; /* ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶∏‡¶¨‡¶∏‡¶Æ‡ßü ‡¶∏‡¶ö‡¶≤ ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
      padding: 10px; 
      -webkit-overflow-scrolling: touch; /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶∏‡ßç‡¶Æ‡ßÅ‡¶• ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ */
    }
    
    #channelList { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); 
      gap: 12px; 
      padding-bottom: 20px;
    }
    
    .channel-card { 
      background: var(--card); border-radius: 10px; padding: 10px; 
      text-align: center; cursor: pointer; border: 2px solid transparent; 
      position: relative; transition: 0.2s;
    }
    .channel-card:focus { border-color: var(--focus); outline: none; transform: scale(1.05); background: #252525; }

    .channel-logo { width: 100%; height: 50px; object-fit: contain; pointer-events: none; }
    
    /* ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞ ‡¶Ü‡¶á‡¶ï‡¶® ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
    .star-icon { position: absolute; top: 5px; right: 5px; font-size: 14px; color: var(--star); display: none; }
    .is-fav .star-icon { display: block; }
    .is-fav { border-color: rgba(255, 215, 0, 0.2); }

    .channel-name { font-size: 12px; margin-top: 8px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

    /* ‡¶™‡¶™-‡¶Ü‡¶™ ‡¶¨‡¶ï‡ßç‡¶∏ */
    #confirm-box {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: #222; border: 2px solid var(--focus); padding: 20px;
      border-radius: 10px; text-align: center; display: none; z-index: 20000; width: 260px;
    }
    .confirm-btns { display: flex; justify-content: space-around; margin-top: 15px; }
    .c-btn { padding: 8px 20px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; }

    /* ‡¶ü‡¶ø‡¶≠‡¶ø ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞ ‡¶Æ‡ßã‡¶° */
    @media (min-width: 900px) {
      body { flex-direction: row; }
      #player { flex: 1.6; height: 100vh; order: 2; }
      #side-nav { flex: 0.4; order: 1; display: flex; flex-direction: column; border-right: 1px solid #222; }
      #channelList { grid-template-columns: 1fr; }
      .channel-card { display: flex; align-items: center; text-align: left; gap: 12px; }
      .channel-logo { width: 50px; height: 30px; }
    }
  </style>
</head>
<body>

<div id="player">
  <video id="video" controls autoplay playsinline></video>
</div>

<div id="side-nav" style="flex: 1; display: flex; flex-direction: column; overflow: hidden;">
  <header>
    <div class="top-bar">
      <h2 style="margin:0; font-size:16px; color:var(--focus)">üì∫ Live TV Pro</h2>
      <span id="count" style="font-size: 11px; color:#888;">0 CH</span>
    </div>
    <div class="controls">
      <input type="text" id="search" placeholder="‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®..." tabindex="1">
      <button class="btn" id="favFilterBtn" onclick="toggleFavFilter()" tabindex="2">‚ô• ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü</button>
    </div>
  </header>
  
  <div id="content-area">
    <div id="channelList"></div>
  </div>
</div>

<div id="confirm-box">
  <p id="confirm-text" style="font-size:14px; margin:0;">‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?</p>
  <div class="confirm-btns">
    <button class="c-btn" style="background:var(--primary); color:white" id="btn-yes">‡¶π‡ßç‡¶Ø‡¶æ‡¶Å</button>
    <button class="c-btn" style="background:#555; color:white" onclick="closeConfirm()">‡¶®‡¶æ</button>
  </div>
</div>

<script>
const playlistUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv/refs/heads/main/Live%20tv";
let allChannels = [], favorites = JSON.parse(localStorage.getItem('myFavs')) || [];
let currentIdx = 0, showOnlyFavs = false, hls = new Hls(), selectedId = null;
const video = document.getElementById("video");

async function init() {
  try {
    const res = await fetch(playlistUrl);
    const data = await res.text();
    allChannels = parseM3U(data);
    render(allChannels);
    if(allChannels.length > 0) play(0);
  } catch (e) { console.log("Error loading"); }
}

function parseM3U(data) {
  const lines = data.split("\n"), list = [];
  let cur = {};
  lines.forEach(l => {
    if (l.startsWith("#EXTINF")) {
      cur.name = l.split(",")[1]?.trim() || "Unknown";
      cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
      cur.id = btoa(unescape(encodeURIComponent(cur.name))); 
    } else if (l.startsWith("http")) {
      cur.url = l.trim();
      list.push({...cur});
      cur = {};
    }
  });
  return list;
}

function render(list) {
  const grid = document.getElementById("channelList");
  grid.innerHTML = list.map((ch, i) => {
    const isFav = favorites.includes(ch.id);
    return `
      <div class="channel-card ${isFav ? 'is-fav' : ''}" 
           tabindex="${i + 3}" 
           onclick="handlePlay('${ch.id}')" 
           oncontextmenu="event.preventDefault(); askFav('${ch.id}')">
        <span class="star-icon">‚òÖ</span>
        <img src="${ch.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/100x60?text=TV'">
        <div class="channel-name">${ch.name}</div>
      </div>
    `;
  }).join('');
  document.getElementById("count").textContent = list.length + " CH";
}

function askFav(id) {
  selectedId = id;
  const isFav = favorites.includes(id);
  document.getElementById("confirm-text").innerText = isFav ? "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶¶ ‡¶¶‡¶ø‡¶¨‡ßá‡¶®?" : "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?";
  document.getElementById("confirm-box").style.display = "block";
  document.getElementById("btn-yes").focus();
}

function closeConfirm() { document.getElementById("confirm-box").style.display = "none"; }

document.getElementById("btn-yes").onclick = function() {
  if (favorites.includes(selectedId)) {
    favorites = favorites.filter(f => f !== selectedId);
  } else {
    favorites.push(selectedId);
  }
  localStorage.setItem('myFavs', JSON.stringify(favorites));
  render(showOnlyFavs ? allChannels.filter(c => favorites.includes(c.id)) : allChannels);
  closeConfirm();
};

function handlePlay(id) {
  const idx = allChannels.findIndex(c => c.id === id);
  if (idx !== -1) play(idx);
}

function play(index) {
  currentIdx = index;
  const ch = allChannels[index];
  if (!ch) return;
  if (Hls.isSupported()) {
    hls.destroy(); hls = new Hls();
    hls.loadSource(ch.url); hls.attachMedia(video);
  } else { video.src = ch.url; }
}

function toggleFavFilter() {
  showOnlyFavs = !showOnlyFavs;
  document.getElementById("favFilterBtn").classList.toggle('active');
  render(showOnlyFavs ? allChannels.filter(c => favorites.includes(c.id)) : allChannels);
}

document.getElementById("search").addEventListener('input', (e) => {
  render(allChannels.filter(c => c.name.toLowerCase().includes(e.target.value.toLowerCase())));
});

let pressTimer;
document.addEventListener('keydown', (e) => {
  if (document.getElementById("confirm-box").style.display === "block") return;
  if (e.key === "Enter") {
    pressTimer = setTimeout(() => {
      const activeCard = document.activeElement;
      if (activeCard.classList.contains('channel-card')) {
        const id = allChannels[activeCard.tabIndex - 3].id;
        askFav(id);
      }
    }, 800);
  }
  if (e.key === "ArrowRight") play((currentIdx + 1) % allChannels.length);
  if (e.key === "ArrowLeft") play((currentIdx - 1 + allChannels.length) % allChannels.length);
});

document.addEventListener('keyup', (e) => { if (e.key === "Enter") clearTimeout(pressTimer); });

init();
</script>
</body>
</html>
